- quote: 만일 유쾌한 상태가 아니더라도 기분을 쾌하게 만드는 최상의 방법은 유쾌한 마음을 갖고 이미 유쾌해진 것처럼 행동하고 일하는 것이다.
  author: 윌리엄 제임스

- quote:
    행복을 두 손안에 꽉 잡고 있을 때는 그 행복이 항상 작아 보이지만 그것을 풀어준 후에는 비로소 그 행복이 얼마나 크고 귀중했는지
    알 수 있다.
  author: 막심 고리끼

- quote:
    매일 한 가지씩 기뻐할 것을 찾아라. 다음에는 두 가지를 찾아라. 다음에는 세 가지, 다음에는 한 시간에 하나, 다음에는 매 순간에
    하나. 그러면 당신은 행복의 비결을 터득하게 될 것이다.
  author: 오리슨 스웨트 마든

- quote: 때때로 우리가 작고 미미한 방식으로 베푼 관대함이 누군가의 인생을 영원히 바꿔 놓을 수 있다.
  author: 마가릿 조

- quote: 자존심은 어리석은 자의 소유물이다.
  author: 헤로도토스

- quote: 자기 두 손이 부지런하다면, 그 속에서 많은 것이 샘솟듯 솟아날 것이다.
  author: 스탕달

- quote: 우리는 마음을 염려해야 하며 외모를 염려해서는 안 된다.
  author: 이솝

- quote: 세월을 헛되이 보내지 말라 청춘은 다시 오지 않는다.
  author: 안중근

- quote: 인생에서 실패한 사람 중 다수는 성공을 목전에 두고도 모른 채 포기한 이들이다.
  author: 토마스 A. 에디슨

- quote:
    행복할 때는 행복에 매달리지 말라. 불행할 때는 이를 피하려고 하지 말고 그냥 받아들이라. 그러면서 자신의 삶을 순간순간 지켜보라.
    맑은 정신으로 지켜보라.
  author: 법정스님

- quote: 네가 더 나이가 들면 손이 두 개라는 걸 발견하게 된다. 한 손은 너 자신을 돕는 손이고, 다른 한 손은 다른 사람을 돕는 손이다.
  author: 오드리 햅번

- quote: 인생에서 성공하는 이는 꾸준히 목표를 바라보며 한결같이 그를 좇는 사람이다. 그것이 헌신이다.
  author: 세실 B. 드밀

- quote: 추억을 살리기 위해서 사람은 나이를 먹지 않으면 안되는 것인지 모른다.
  author: 릴케

- quote:
    시간은 인생의 동전이다. 시간은 네가 가진 유일한 동전이고, 그 동전을 어디에 쓸지는 너만이 결정할 수 있다. 네 대신 타인이 그
    동전을 써버리지 않도록 주의하라.
  author: 칼 샌드버그

- quote:
    칭찬은 인간의 영혼을 따뜻하게 하는 햇볕과 같아서 칭찬 없이는 자랄 수도 꽃을 피울 수도 없다. 그런데도 우리들 대부분은 다른 사람에게
    비난이란 찬바람을 퍼붓고 함께 살아가는 사람들에게 칭찬이라는 따뜻한 햇볕을 주는 데 인색하다.
  author: 제스 레어

- quote: 등 뒤로 불어오는 바람, 눈 앞에 빛나는 태양, 옆에서 함께 가는 친구보다 더 좋은 것은 없으리.
  author: 에런 더글러스 트림블

- quote: 행복에 이르는 길은 욕심을 채울 때가 아니라 비울 때 열린다.
  author: 에피쿠로스

- quote: 아이에게는 비평보다는 몸소 실천해 보이는 모범이 필요하다.
  author: J. 주베르

- quote: 말도 아름다운 꽃처럼 그 색깔을 지니고 있다.
  author: E.리스

- quote: 신념을 형성할 때는 신중해야 하지만 형성된 후에는 어떤 어려움에도 지켜야 한다.
  author: 마하트마 간디

- quote: 믿음은 산산조각난 세상을 빛으로 나오게 하는 힘이다.
  author: 헬렌 켈러

- quote: 당신이 지금 있는 곳에서 행복할 수 없다면 당신이 있지 않은 곳에서도 행복할 수 없다.
  author: 찰리 존스

- quote: 겸손을 배우려 하지 않는 자는 아무것도 배우지 못한다.
  author: O.메러디드

- quote: 당신은 있는 걸 보고 "왜?"냐고 묻지만, 나는 결코 없던 것을 꿈꾸며 "안 될 게 뭐야?"라고 묻는다.
  author: 조지 버나드 쇼

- quote: 행복은 현재와 관련되어 있다. 목적지에 닿아야 행복해지는 것이 아니라 여행하는 과정에서 행복을 느끼기 때문이다.
  author: 앤드류 매튜스

- quote: 성장은 뜻밖의 어둠 속에서도 도약할 때 이루어진다.
  author: 헨리 밀러

- quote: 어려우면 초심을 돌아보고 성공하면 마지막을 살펴보라.
  author: 채근담

- quote: 신뢰받는 것은 사랑받는 것보다 더 큰 찬사이다.
  author: G. 맥도널드

- quote: 한 때는 불가능하다고 생각한 것이 결국에는 가능한 것이 된다.
  author: K. 오브라이언

- quote: 내가 아직 살아있는 동안에는 나로 하여금 헛되이 살지 않게 하라.
  author: 에머슨

- quote: 우리를 절망에 빠드리는 것은 불가능이 아니라 우리가 깨닫지 못했던 가능성이다.
  author: 프랑수와 드 라 로슈푸크

- quote: 방황과 변화를 사랑한다는 것은 살아있다는 증거이다.
  author: 바그너

- quote: 사건들을 통제할 수 없기 때문에, 나는 내 자신을 제어한다.
  author: 미셀 드 몽테뉴

- quote: 인간은 항상 무엇인가를 하기위한 무엇이어야 한다.
  author: 괴테

- quote: 맹인으로 태어난 것보다 더 불행한 것은 실력은 있되 비젼이 없는 것이다.
  author: 헬렌 켈러

- quote: 즐거워 하되 즐거움에 빠지지 말고, 슬퍼하되 상심하진 말라
  author: 공자

- quote: 인생의 목적은 사랑받는 사람이 되는 것이 아니라 자기 자신이 되는거란다.
  author: 무라카미 하루키

- quote: 삶이 있는 한 희망은 있다.
  author: 키케로

- quote: 고개 숙이지 마십시오. 세상을 똑바로 정면으로 바라보십시오.
  author: 헬렌 켈러

- quote: 삶을 사는 데는 단 두가지 방법이 있다. 하나는 기적이 전혀 없다고 여기는 것이고 또 다른 하나는 모든 것이 기적이라고 여기는 방식이다.
  author: 알베르트 아인슈타인

- quote: 내일을 꿈꾸지 마시길. 충분한 오늘이 곧 내일이니. 남을 부러워 마시길.
  author: 박웅현

- quote:
    삶은 최선의 선택을 해도 비극으로 흐를 수 있다. 운명의 두려운 점이다. 하지만 그런 걸 걱정하느라 최선의 선택을 위한 집중과 노력을
    훼손할 수는 없다. 근사한 실패담을 쓰는 것은 우연히 만들어지는 성공담을 기대하는 것보다 아름답다.
  author: 김동조

- quote:
    인간은 자신의 경험에서 크게 벗어나지 않는다. 공무원은 공무원의 멘탈을, 군인은 군인의 멘탈을, 트레이더는 트레이더의 멘탈을 갖고
    있다. 기억에서도 크게 벗어나지 않는다. 40대 남자의 정체성은 지난 40년 기억을 어떻게 채웠는가로 결정된다. 누군가는 격렬하게 도전했을
    것이고 누군가는 격렬하게 사랑했을 것이고 누군가는 격렬하게 공부했을 것이다. 삶이란 곧 기억이다.
  author: 김동조

- quote:
    내년이라. 내년이 오기는 올까. 긴 미래는 생각하지 않았다. 앞이 보이지 않는 상황에서 생각을 해봤자 답은 없고 그만두어야 한다는
    결론만 선명해졌으므로, 나는 생각하기를 멈췄다.
  author: 이국종
  title: 골든아워 中

- quote:
    사랑으로 일어나는 싸움에서 늘 먼저 미안하다고 말하는 이는 잘못을 저지른 쪽이 아니라 더 많이 그리워한 쪽이다. 견디지 못하고 먼저
    말하고 마는 것이다. 그래야 다시 또 사랑한다고 말할 수 있으니까. 더 많이 사랑하는 사람은 상대방에게 지는 것이 아니라 자기 자신에게 진다.
    나는 계속 질 것이다.
  author: 신형철
  title: 느낌의 공동체 中

- quote:
    나는 생각했다. '만약'은 없다. '만약'이 없을 수 있게, 도저히 생각조차 나지 않아 내가 내뱉은 말에 어떠한 가책도 느끼지 않게,
    최선을 다하는 것이 내 일이다.
  author: 남궁인
  title: 지독한 하루 中

- quote:
    운명이 있다고 믿는다. 타고난 운이 나쁜 사람도, 좋은 사람도 있다고 생각한다. 그것은 어쩔 수 없다. 하지만 운명이, 처음부터 끝까지
    전부 결정된 영화 같은 것은 아닐 게다. 겨울이 와도, 여름이 와도 저마다 모양은 다르다. 누군가는 혹독한 겨울에도 굳건하게 살아남는다. 누군가는
    몸서리치다가 얼어 죽기도 한다. 똑같은 시련이 주어져도, 많은 경험을 통해 대처하는 방법을 배우고 힘을 기른 후에 맞이하는 시련은 다르다.
    그러니까 시련은 극복하는 것이 아니라 받아들이는 것이다. 받아들이고, 그 다음에 자신이 어떻게 나아갈지를 선택하는 것.
  author: 김봉석
  title: 나는 오늘도 하드보일드를 읽는다 中

- quote:
    나는 지속적으로 되뇌었다. 사랑은 낭만이 아니라 용기라고. 이제부터라도 나 자신을 토닥거리는 용기를 낼 테니 내 삶도 이 고통 속에서
    붉은 동백꽃으로 다시 피어날 것이라고.
  author: 정재엽
  title: 파산수업 中

- quote: 예술가는 '될 수 없는 수백 가지의 이유'가 아니라 '돼야만 하는 단 하나의 이유'로 예술가가 되는 것입니다.
  author: 김영하
  title: 말하다 中

- quote: 삶은 소설이나 연극과는 많이 다르다. 삶 속에서는 언제나 밥과 사랑이 원한과 치욕보다 먼저다.
  author: 김훈
  title: 자전거 여행 中

- quote:
    좋은 추억을 간직하고 사는 사람은 행복하다. 하지만 그것을 어떻게 기억하는가는 또 다른 문제다. 기억은 추억보다 앞선다. 기억은 추억보다
    앞서 아직 여물지 않은 파릇한 꽃잎을 흩뿌려놓는다. 이제부터는 시간이 필요하다. 시간은 연약한 꽃잎을 보듬어 갖가지 추억이 태어나도록 돕는다.
    어떤 추억은 아련하고 또 어떤 것은 강렬하다. 시간이 충분히 흐르고 나면 추억이 기억을 감싸 안는다. 결국 이 둘은 서로가 서로를 도우며 사람들
    마음속을 꽃밭으로 만든다. 혹은 가엽게도 황무지로 남겨두기도 한다.
  author: 윤성근
  title: 내가 사랑한 첫 문장 中

- quote: 세상을 사는 것은 이렇게 잔혹하고 누추한 현실에서 올바른 추론을 이끌어내는 것입니다.
  author: 라종일
  title: 가장 사소한 구원 中

- quote:
    외로움이 찾아올 때, 사실은 그 순간이 인생에 있어 사랑이 찾아올 때보다 더 귀한 시간이다. 쓴 외로움을 받아들이는 방식에 따라 한
    인간의 삶의 깊이, 삶의 우아한 형상들이 결정되기 때문이다.
  author: 곽재구
  title: 포구기행 中

- quote:
    자신에게 맡겨진 시간 안에서, 일상적인 세계의 일상적인 업무에 불후의 생명력을 불어넣을 것 같지 않은 그런 인물에게는, 진실이 어울리지
    않는다.
  author: 마이클 커닝햄
  title: 세월 中

- quote:
    중요한 것은 이것이었다. 일상에 매몰되지 않는 것, 의식의 끈을 놓지 않는 것, 항상 깨어 있는 것, 내가 나의 주인이 되는 것,
    부단한 성실성으로 순간순간에 임하는 것, 내일을 기대하지 않는 것, 오직 지금만을 살아가는 것, 오직 이곳만을 살아가는 것, 쉬이 좌절하지
    않는 것, 희망을 가지지 않는 것, 피할 수 없다면 온전히 받아들이는 것, 일상에서 도피하지 않는 것, 일상을 살아나가는 것.
  author: 김민철
  title: 모든 요일의 기록 中

- quote:
    내 감정을 내가 믿지 않으면 안 된다. 사랑을 속삭이는 순간만은 사랑을 위해 죽을 듯한 자기 확신이 넘쳐야 한다. 나와의 사랑을 위해서
    죽을 것 같지만 절대 나를 위해 죽지 않는 모습이 나를 매혹시키는 것이다.
  author: 김동조

- quote:
    인간은 언제나 올바른 선택만 할 수는 없고 사랑이 어쩔 수 없는 상처를 수반하는 경우도 있다. 하지만 상처 자체는 인간 자체를 파괴하지
    않는다. 누군가는 상처가 이끌어낸 힘으로 무엇인가 근사한 것을 얻어낸다. 그럴 수 있는 사람이 희소할 뿐이다. 삶은 고통이지만 가능성으로  가득
    차 있다. 당신의 사랑이 당신 자신이다.
  author: 김동조

- quote:
    아마 물고기는 물이 텅 빈 공간이라고 생각할 거야. 우리가 공기를 마시면서도 허공이 텅 비었다고 생각하는 것처럼. 하지만 허공은 결코
    비어 있지 않아. 바람이 불고, 벼락이 치고, 강한 압력으로 우리 몸을 누르지. 그러니까, 우리가 알지 못하는 눈...... 더 높은 차원의
    눈으로 우주의 공간을 볼 수 있다면, 모든 건 다른 의미를 가지게 될 거야.
  author: 한강
  title: 바람이 분다 가라 中

- quote:
    승부의 세계가 원래 그렇다. 아니, 승부를 떠나 우리가 사는 세상이 원래 그렇다. 과정도 중요하지만 결과도 그에 못지 않게 중요하다.
    이길 수 있다면 이겨야 한다. 그러기 위해서는 끝까지 포기하지 않고 반전의 기회를 기다려야 한다. 내가 버텼던 이유는 이겨야 한다는 욕심 때문이
    아니라 아직 이길 기회가 있다는 희망 때문이었다. 승부사라면 그런 아주 낮은 가능성에도 베팅할 줄 알아야 한다.
  author: 조훈현

- quote:
    우리는 모두 세상이라는 거대한 바둑판 위에 서 있다. 돌을 던지고 나가는 순간 게임은 끝난다. 그러나 아직도 우리에겐 보여주지 못한
    수많은 가능성이 남아 있다.
  author: 조훈현

- quote:
    스스로 강한 자는 절대로 변명하지 않는다. 열심히 노력하는 자는 지더라도 당당하다. 내가 승부에 졌다면 그건 내가 덜 강하기 때문이다.
    그걸 인정하고 더욱 노력하면 된다. 나는 고수가 갖춰야 할 싸움에 대한 가장 중요한 예의는 최선을 다하는 것이라고 생각한다. 끝나지도 않았는데
    미리 체념하거나, 상대가 약하다고 해서 설렁설렁하는 건 승부사의 자세가 아니다. 설렁설렁 싸우는 건 얕잡아본다는 뜻이다. 상대방은 설사 이긴다
    해도 기쁘지 않을 것이다. 정말로 나를 강력한 경쟁자로 인정한다면 최선을 다해 나를 격파해주는 것이 오히려 고맙다.
  author: 조훈현

- quote:
    프로 바둑 기사에게 이기고 지는 건 그냥 밥 먹는 것과 똑같다. 밥은 오늘 하루만 먹는 게 아니다. 내일도 먹고 모레도 먹고 글피에도
    먹어야 한다. 1년 후에도, 10년 후에도, 우리는 밥을 먹을 것이다. 그래서 오늘 먹은 밥이 좀 맛있었다고 흥분해서도 안 되고, 맛이 없다고
    짜증을 내서도 안 된다. 승부의 세계에서 감정을 다스릴 줄 모르면 오래갈 수 없다.
  author: 조훈현

- quote:
    초읽기에 몰리는 한이 있더라도 끝까지 집요하게 다음 수를 고민한다. 설사 끝이 보이는 바둑이라 하더라도 돌을 던지기 전까지는 한 수
    한 수 최선을 다 한다. 호수(好手)가 아니라면 묘수(妙手)라도, 그것도 아니라면 악수(惡手)나 과수(過手)라도, 치열하게 고민하여 스스로
    선택한다.
  author: 조훈현

- quote:
    '"왜?"라는 질문이 떠오르는 순간이야말로 지금보다 나아질 수 있는 기회가 찾아온 때다. 이 기회를 그냥 흘려보내서는 안 된다. 집중하여
    생각해야 한다.'
  author: 조훈현

- quote: 찬란한 순간을 기다리지 않는다. 매 순간을 찬란하게 만든다.
  author: 박웅현

- quote: 나는 두렵지 않다. 나는 내 삶을 살아갈 것이고 멈추지 않을 것이며 전진할 것이다.
  author: 이소룡

- quote: 전체를 조망하기 위해서는 완전한 외부인이 되어야 한다.
  author: 이소룡

- quote: 낙관주의는 사람으로 하여금 영광의 길목에서 앞서게 인도해 주는 성경이다.
  author: 이소룡

- quote: 인간에게 반드시 실패를 승인할 수 있는 용기가 있어야 한다.
  author: 이소룡

- quote: 참고 또 참아라. 경계하고 또 경계하라. 참지 않고 경계하지 않으면 작은 일도 크게 벌어진다.
  author: 명심보감

- quote: 나는 소년시절에 닥치는 대로 일했다. 형인 시드니도 마찬가지였다. 그러나 목적인 배우가 된다는 굳은 희망을 버리지는 않았었다.
  author: 채플린

- quote: 인생을 밝다고 생각하는 때에도 어둡다고 생각하는 때에도 나는 결코 인생을 욕하지 않았다.
  author: 헤르만 헤세

- quote: 우리는 행복하기 때문에 웃는 것이 아니고 웃기 때문에 행복하다.
  author: 윌리엄 제임스

- quote:
    두려움을 정면으로 대면할 때마다 당신은 힘과 용기, 자신감을 얻게 된다. 스스로에게 "난 이 두려움을 이겨냈어. 그러니까 다른 두려움이
    와도 이겨낼 수 있어."라고 말할 수 있다. 당신은 할 수 없다고 생각하는 일을 해야만 한다.
  author: 루스벨트

- quote: 행복이란 그 자체가 긴 인내이다.
  author: 까뮈

- quote: 어느 누구의 인생에도 대수롭지 않은 날이란 없다.
  author: 알렉산더 울커트

- quote: 친구를 얻는 유일한 방법은 스스로 완전한 친구가 되는 것이다.
  author: 에머슨

- quote: 너 자신을 개선하는데 되도록 시간을 많이 써라. 그러면 남을 비난하는데 낭비할 시간은 없다.
  author: 브라마 쿠마리스

- quote:
    나를 해치는 것은 나 자신이다. 내가 받은 상처는 본래 내 자신이 가지고 있는 상처다. 내 자신이 초래한 괴로움을 제하고서의 괴로움은
    모두가 환상에 불과하다.
  author: 베르나르

- quote: 회복의 유일한 길은 다시 시작하는 것이다.
  author: 체이즈

- quote: 제대로 질문할 줄 아는 능력이야말로 가장 중요한 정보수집 기술이다
  author: 짐 파커

- quote: 행복한 사람에게는 과거가 없고, 불행한 사람에게는 과거만 있다.
  author: 리처드 플래너건

- quote: 결핍은 결점이 아니다. 가능성이다. 그렇게 생각하면 세계는 불완전한 그대로, 불완전하기 때문에 풍요롭다고 여기게 된다.
  author: 고레에다 히로카즈

- quote: 당신이 사랑받지 못한다고 해도 그것은 당신 잘못이 아니다. 시험을 못 봤다고 해서 나쁜 학생이 아닌 것처럼
  author: 윤홍균

- quote: 인생을 살아간다는 건 끊임없이 쌓이는 먼지를 닦아내는 일이야.
  author: 천명관
  title: 고래 中

- quote: 오후 4시에 네가 온다면 나는 3시부터 행복해지기 시작할거야.
  author: 생텍쥐페리
  title: 어린왕자 中

- quote: 도망쳐서 도착한 곳에 낙원은 없다.
  author: 미우라 켄타로
  title: 베르세르크

- quote: 인간은 가장 깊은 절망의 순간에서조차 아름다움의 법칙에 따라 자신의 삶을 작곡한다.
  author: 밀란 쿤데라

- quote: 수백 년 동안 졌다고 해서 시작하기도 전에 이기려는 노력도 하지 말아야 할 까닭은 없으니까
  author: 하퍼 리
  title: 앵무새 죽이기 中

- quote: 무서운 건 악이 아니오, 시간이지. 아무도 그걸 이길 수가 없거든.
  author: 김영하
  title: 살인자의 기억법 中

- quote: 이 세상에 쓸모없는 톱니바퀴는 없지 않을까. 모든 톱니바퀴들은 제 스스로 자신의 역할을 결정하고 살아간다는 말을 하고 싶을 뿐이야.
  author: 히가시노 게이고
  title: 용의자 X의 헌신 中

- quote: 어른들은 누구나 처음엔 어린이였지. 그러나 그것을 기억하는 어른은 별로 없어.
  author: 생텍쥐페리
  title: 어린왕자 中

- quote: 인생과 그 자신이 일치하는 자가 얼마나 될까. 삶 따로, 사람 따로, 운명 따로. 대부분은 그렇게 산다.
  author: 정유정
  title: 7년의 방 中

- quote:
    난 순간과 인생을 맞바꾸려는 게 아냐. 내 시간 속에 나로 존재하는 것, 그게 나한테는 삶이야. 나는 살고 싶어. 살고 싶어서, 죽는
    게 무서워서, 살려고 애쓰고 있어. 그뿐이야.
  author: 정유정
  title: 내 심장을 쏴라 中

- quote: 걱정 마라. 절망이야말로 가장 순수하고 치열한 열정이다. 사람들이 불행해지는 것은 진실하게 절망하지 않기 때문이다.
  author: 이문열
  title: 젊은 날의 초상 中

- quote:
    시간이 이렇게 흘러가듯이 모든 일은 끝없이 계속되고 있어. 작별도 끝이 아니고 결혼도 끝이 아니고 죽음도 끝이 아닌거지. 생은 계속되는
    거지. 제어할 수 없이 복잡하게 얽힌 채 다양하고 무질서한 모습으로. 이따금 이런 시간, 누군가 만들어놓은 이 바닷가 우체국에서 잠깐 머무는
    이런 시간, 이렇게 홀로 남은 시간속에서야 그 계속되는 생을 지켜보는 마음과 조우하게 되는거지.
  author: 신경숙
  title: 달에게 들려주고 싶은 이야기 中

- quote:
    세상에 자신이 마음먹은 대로 꿈을 이루고 사는 사람은 아무도 없어. 그래서 꿈은 그것을 간직하고 있는 동안에만 행복한 거야. 꿈이
    현실이 되고 나면 그것은 더이상 꿈이 아니야. 꿈을 꾸는 동안엔 꿈이 너무 간절하지만 막상 그것을 이루고 나면 별 게 아니란 걸 깨닫게 되거든.
    그러니까 꿈을 이루지 못하는 건 창피한 일이 아니야. 정말 창피한 건 더이상 꿈을 꿀 수 없게 되는 거야.
  author: 천명관
  title: 나의 삼촌 부르스리 中

- quote:
    사람이 사람을 충분히 안다는 건 하나의 우주를 안다는 것이다. 그 사람이 뭘 좋아하고, 어떤 세월을 견뎌왔고, 그 사람의 습관이 어떤지는
    쉽게 알 수 있다. 하지만 사람을 '충분히' 안다는 것은 평생의 시간이 걸리는 위대한 일이다.
  author: 이재익
  title: 카시오페아 공주 中

- quote: 공정한 건 아니다만, 며칠 동안, 아니 단 하루에 있었던 일이 인생의 행로를 바꿔놓을 수도 있단다.
  author: 할레드 호세이니
  title: 연을 쫓는 아이 中

- quote: 욱하는 객기만 부릴 게 아니라, 좀 냉정하게 순서를 밟는 게 인간이라는 동물이야.
  author: 이사카 코타로
  title: 골든 슬럼버 中

- quote:
    우리 인생을 기세만으로 뭉개버릴 작정 아니야? 잘 들어, 이게 네놈들 일이란 건 인정하지. 일이란 그런 거니까. 하지만 자신의 일이
    남의 인생을 망칠 수도 있다면 그만한 각오는 있어야지. 버스기사도, 빌딩 건축가도, 요리사도 말이야, 다들 최선의 주의를 기울여가며 한다고.
    왜냐하면 남의 인생이 걸려 있으니까. 각오를 하란 말이다.
  author: 이사카 코타로
  title: 골든 슬럼버 中

- quote:
    인간의 최대 무기는, 오히려 웃을 수 있다는 것 아닐까? 그렇게 대꾸해주고 싶었다. 제아무리 곤경에 빠지고 비참한 상황에 놓여도,
    그래도 만약 웃을 수만 있다면, 분명 결코 웃을 수 없겠지만, 웃을 수만 있다면 무언가가 충전된다. 그것도 사실이다.
  author: 이사카 코타로
  title: 골든 슬럼버 中

- quote:
    거대한 존재와 적으로 겨룰 때는 남이야 뭐라고 하건 자신의 정체까지 버려가면서라도 도망쳐야 한다. 홍수를 만났을 때는 짐이고 옷이고
    다 내버리고 그저 살아남아야 한다. 잃는 것이 너무도 크지만, 인생을 완전히 잃는 것은 아니다.
  author: 이사카 코타로
  title: 골든 슬럼버 中

- quote: 시간이 빼앗아가는 게 있는가 하면 시간이 가져다주는 것도 있어. 중요한 건 시간을 자기편으로 만드는 일이야.
  author: 무라카미 하루키
  title: 기사단장 죽이기 中

- quote:
    전 누구나 인생에서 그렇게 대담한 전환이 필요한 시기가 있다고 봅니다. 그런 포인트가 찾아오면 재빨리 그 꼬리를 붙들어야 합니다.
    단단히 틀어쥐고, 절대 놓쳐서는 안돼요. 세상에는 그 포인트를 붙들 수 있는 사람과 붙들지 못하는 사람이 있습니다.
  author: 무라카미 하루키
  title: 기사단장 죽이기 中

- quote:
    세상에는 모르는 편이 더 좋은 일도 있어, 라고 아마다는 말했다. 그럴지도 모른다. 세상에는 듣지 않는 편이 더 좋은 일도 있을 것이다.
    하지만 영원히 듣지 않고 버틸 수는 없다. 때가 오면 아무리 단단히 귀를 틀어막아도 소리는 공기를 진동시키며 사람의 마음을 파고든다. 그것을
    막기란 불가능하다. 그게 싫다면 진공의 세계로 가는 수밖에 없다.
  author: 무라카미 하루키
  title: 기사단장 죽이기 中

- quote: 희망이 있는 곳에는 반드시 시련이 있는 법이니까.
  author: 무라카미 하루키
  title: 1Q84 中

- quote:
    희망이 있는 곳에는 반드시 시련이 있다. 네 말이 맞아. 그건 확실해. 단지 희망은 수가 적고 대부분 추상적이지만, 시련은 지긋지긋할
    만큼 많고 대부분 구체적이지.
  author: 무라카미 하루키 中

- quote: 주의 깊고 참을성 강한 것이 무엇보다 중요하다. 위기는 방심한 단 한 순간에 찾아온다.
  author: 무라카미 하루키
  title: 1Q84 中

- quote:
    사람이 살아가기 위해서는 그런 것이 필요해. 말로는 잘 설명이 안 되지만, 의미를 가진 그런 풍경. 우리는 그 뭔가에 제대로 설명을
    달기 위해 살아가는 그런 면이 있어. 난 그렇게 생각해.
  author: 무라카미 하루키
  title: 1Q84 中

- quote:
    '"조엔카, 누가 그걸 알겠어요? 당신이 어디에 있어야 행복하고 어디에 있으면 불행해질지 말이에요. 누가 자신의 행복과 불행이 무엇인지
    알 수 있으며, 그것을 확신할 수 있겠어요?"'
  author: 솔제니친
  title: 암병동 中

- quote:
    '"사람들은 나 같은 악인이 지옥에 간다고 생각하지. 하지만 악인은 지옥 같은 데 가지 않아. 여기가 바로 지옥이니까. 마음속에 한
    점의 빛도 없이 매순간을 암흑 속에서 살아가는 게 지옥이지. 언제 표적이 될까, 언제 자객이 올까, 내내 두려움에 떨면서. 자기가 살고 있는
    곳이 지옥인지도 모르고 허겁지겁 살고 있는 게 바로 지옥이지."'
  author: 김언수
  title: 설계자들 中

- quote: 어른이 된 이후의 삶이란 아무리 기다려도 오지 않는 것들을 기다리고 또 기다려야 하는 일이었으니까.
  author: 최은영
  title: 내게 무해한 사람 中

- quote:
    아무리 잘 안다고 생각한 사람이라도, 아무리 사랑하는 사람일지라도, 타인의 마음을 속속들이 들여다본다는 건 불가능한 얘깁니다. 그런
    걸 바란다면 자기만 더 괴로워질 뿐이겠죠. 하지만 나 자신의 마음이라면, 노력하면 노력한 만큼 분명하게 들여다보일 겁니다. 그러니까 결국 우리가
    해야 하는 일은 나 자신의 마음과 솔직하게 타협하는 것 아닐까요? 진정으로 타인을 들여다보고 싶다면 나 자신을 깊숙이 정면으로 응시하는 수밖에
    없어요. 나는 그렇게 생각합니다.
  author: 무라카미 하루키
  title: 여자없는 남자들 中

- quote: 아무것도 안 하면서 좌절하는 나쁜 버릇은 고치자.
  author: 다카노 가즈아키
  title: 제노사이드 中

- quote:
    한 가지만 말해 보자면 실패는 없는 인생 따위는 있을 수가 없으며, 그 실패를 살리는 것도, 죽이는 것도 하기 나름이라는 말이다.
    인간은 실패한 만큼 강해진다. 그것만은 기억해 두렴.
  author: 다카노 가즈아키
  title: 제노사이드 中

- quote:
    제가 추구하는 것은, 제가 추구하는 강함은, 이기거나 지거나 하는 강함이 아닙니다. 외부에서 가해지는 힘을 받아치기 위한 벽이 필요한
    것이 아닙니다. 제가 원하는 것은 외부에서 가해지는 힘을 받아 거기에 견뎌내기 위한 강함입니다. 불공평함이나 불운, 슬픔이나 오해, 몰이해
  author: 그런 것에 조용히 견뎌나가기 위한 강함입니다.   무라카미 하루키
  title: 해변의 카프카 中

- quote:
    인간에게 정말로 중요한 것은, 정말로 무게를 갖는 것은, 어떻게 죽느냐 하는 것이다, 하고 청년은 생각했다. 어떻게 죽느냐에 비한다면,
    어떻게 사느냐 같은 것은 대단한 일이 아닐지도 모른다. 그렇지만 사람이 어떻게 죽느냐를 결정하는 것은 역시 그 사람이 어떻게 살았느냐에 달려
    있을 것이다.
  author: 무라카미 하루키
  title: 해변의 카프카 中

- quote:
    눈을 감아서는 안 되네. 눈을 감아도 사태는 조금도 좋아지지 않으니까. 눈을 감았다고 해서 무엇인가가 사라지는 것은 아니지. 아니,
    오히려 다음에 눈을 떴을 때, 사태는 더 악화되어 있을 거라네. 우리는 그런 세계에 살고 있는 걸세, 나카타 상. 눈을 똑바로 떠야 하네.
    눈을 감는 것은 약자가 하는 짓이야. 현실에서 눈을 돌리는 것은 비겁한 자가 하는 짓이란 말일세. 자네가 눈을 감고 귀를 틀어막고 있는 동안에도
    시간은 가고 있단 말이야, 똑딱똑딱하고.
  author: 무라카미 하루키
  title: 해변의 카프카 中

- quote:
    인간이 운명을 선택하는 것이 아니라 운명이 인간을 선택한다. 그것이 그리스 비극의 근본을 이루는 세계관이지. 그리고 그 비극성은 아리스토텔레스가
    정의하고 있는 것이지만
  author: 아이러니컬하게도 당사자의 결점에 의해서라기보다는
  title: 오히려 당사자의 장점을 지렛대로 해서 그 비극 속으로 끌려 들어가게 된다는 거야.   무라카미 하루키  해변의 카프카 中

- quote: 겸허는 삶을 선택하는 것이어야 하지, 단어를 선택하며 발휘하는 게 아니다.
  author: 손아람
  title: 디 마이너스

- quote: 아무도 이해할 수 없는 방식으로 살아간다는 건 그 사람의 마음속에 무언가 다른 관점의 생각들이 존재한다는 말이 될 수도 있는 거니까.
  author: 도선우
  title: 스파링 中

- quote:
    훗날 과거를 회상하며 현재의 나를 확인해보고 싶을 때, 아무래도 자꾸 더 되새기게 되는 건 많이 이긴 전적보다 진짜 제대로 붙어봤던
    단 한 번의 기억이거든.
  author: 도선우
  title: 스파링 中

- quote: 내가 다른 선택을 했더라면, 내 하루하루가 지겹도록 똑같았던 건 바로 내가 원했기 때문이라는 걸 좀더 일찍 깨달았더라면, 아마도......
  author: 파울로 코엘료
  title: 베로니카 죽기로 결심하다 中

- quote:
    진실이란 때로 섬뜩하다. 그러나 아무리 어렵고 귀찮고 힘들더라도, 우리는 허상에 휘둘리는 맘 편한 길 대신 용모와 말과 태도의 뒤에
    숨은 진면목을 발견해내야 한다. 허상 속에서 진실을 찾으려는 노력의 과정, 그것이 바로 지성이다.
  author: 김무곤
  title: 휘둘리지 않는 힘 中

- quote: 완전한 어둠속으로 내가 걸어들어갈 때, 이 끈질긴 고통 없이 당신을 기억해도 괜찮겠습니까.
  author: 한강
  title: 희랍어 시간 中

- quote: 평정을 잃는다는 것은 곧 실패를 의미하니까, 실패한다는 것은 이 세계의 주변부로 밀려난다는 걸 의미하니까
  author: 이장욱
  title: 천국보다 낯선 中

- quote:
    그녀의 말은 옳았다. 우리는 두 번 다시 강물에 손을 담글 수 없다. 우리는 두 번 다시 같은 길을 지나갈 수 없다. 나는 어제의
    너를 다시 만날 수 없다. 우리는 영원히 우리를 스쳐 간다. 실은 그렇게 스쳐 가는 나 자신 조차도 다시는 만날 수 없겠지만
  author: 이장욱
  title: 천국보다 낯선 中

- quote:
    잘 될 거야. 다 잘 될 거야. 넌 늘 자신을 비하하지만 그럴 필요 없어. 이제 겨우 시작이잖아. 이제 겨우 인생의 삼분의 일 지점을
    지나왔을 뿐이야. 내가 네 편이 되줄게.
  author: 김영하
  title: 퀴즈쇼 中

- quote: 민수야, 난 이해할 수 있어서 이해하는 게 아니라 사랑하니까 이해하는 거야.
  author: 김영하
  title: 퀴즈쇼 中

- quote: 인생의 어떤 특별한 순간에는 비유가 현실이 된다.
  author: 김영하
  title: 퀴즈쇼 中

- quote: '"세상은 질문하는 젊은이를 좋아하지 않아. 자기 대답을 갖고 있는 젊은이를 원하지."'
  author: 김영하
  title: 퀴즈쇼 中

- quote: '"우선 생각을 하는게 중요하거든. 그리고 틀리더라도 일단 자기 답을 준비해둬야 하는거야."'
  author: 김영하
  title: 퀴즈쇼 中

- quote:
    정말 불운은 다양한 얼굴로 다가온다. 그래서 인간의 예지력으로는 그것이 다가온다는 것을 감지하기 어려운 것이다. 정신을 차리고 나면
    바로 눈앞에 서 있는 것이 불운, 즉 불우한 운명이다.
  author: 김영하
  title: 퀴즈쇼 中

- quote:
    기회는 신선한 음식 같은 거야. 냉장고에 넣어두면 맛이 떨어져. 젊은이에게 제일 나쁜 건 아예 판단을 내리지 않는 거야. 차라리 잘못된
    판단을 내리는 게 더 나아. 잘못된 판단을 내릴까봐 아무것도 안 하고 있는 거. 이게 제일 나빠.
  author: 김영하
  title: 퀴즈쇼 中

- quote: 인생은 결국, 결코 잘하리라는 보장도 없이
  author: 거듭 버틸 수 있는 데까지 버티다가 몇 가지의 간단한 항목으로 요약되고 정리되는 것이라고
  title:
    나는 생각했다. 지금도 버티고 있는  그래서 아무 일 없이 흘러가고 있는 우리의 삶은  실은 그래서 기적이다.   박민규  삼미슈퍼스타즈의
    마지막 팬클럽 中

- quote:
    정신을 차리고 제대로 봐. 공을 끝까지 보란 말이야. 물론 심판은 스트라이크를 선언했겠지. 어차피 세상은 한통속이니까 말이야. 제발
    더 이상은 속지 마. 거기 놀아나지 말란 말이야. 내가 보기에 분명 그 공은
  author: 이제 부디 삶을 즐기라고 던져준 '볼'이었어.   박민규
  title: 삼미슈퍼스타즈의 마지막 팬클럽 中

- quote:
    가르침이란 본시 내 속에 있던 어떤 것을, 새삼스럽게 확인시켜주는, 선가의 말을 빌리면 '지시指示'일 뿐입니다. 그래서 옛 선지식들이
    하나같이 "나는 네게 줄 것이 아무것도 없다"고 했습니다. 기억하시나요. 의발을 찾아 천리 먼 길을 쫓아온 혜명에게 육조 혜능 스님은 분명히
    일렀습니다. "비밀은 이미 너에게 있다."
  author: 한형조
  title: 붓다의 치명적 농담 中

- quote:
    우리 각자는 크고 작은 삶의 굴곡을 거치며 때로 절망적 고통과 부당한 악의를 거쳐 나갑니다. 그러나 인간의 위대한 점은 '그럼에도
    불구하고'에 있지 않을까요. 이런 불리한 역경과 시련 속에서도 인간은 늘 자신의 본래 힘과 존엄을 '회복'해나가는 '기적'을 연출합니다. 나아가,
    시련을 거치면서 그는 오히려 더 깊고 형형한 안목을 지니며 자신의 운명을 사랑하고, 이웃을 자신의 공동 운명으로 돌아보게 되지요. 불성이란
    다름 아니라, 이렇게 우리를 둘러싸고 있는 그 수많은 적들과 역경에도 불구하고, 자신의 가치와 존엄을 '회복'하며, 동시에 '성장'하는 그
    불가사의한 힘을 단적으로 가리키는 말입니다. 이 힘은 우리 모두가, 누구나 예외없이, 평등하게 가지고 있습니다.
  author: 한형조
  title: 붓다의 치명적 농담 中

- quote:
    초자연적 실재란 없고, 초월적 깨달음이란 것도 헛소리입니다. 지금 여기 있는 것이 전부입니다. 실제實際를 아무런 두려움이나 공포 없이,
    욕망의 흔적과 조바심 없이 관觀할 수 있을 때, 그곳이 곧 구원이고 법계法界입니다. 진리란 피곤하면 눕고 졸리면 자는 것일뿐, 이 밖에 무슨
    특별한 소식은 없습니다. 오늘 지은 업業이 마음의 창고如來藏에 아무런 찌꺼기나 흔적種子을 남기지 않고 또 내일 다가올 일을 걱정하지도 않는
    사람, 그 사람이 다름 아닌 부처입니다.
  author: 한형조
  title: 붓다의 치명적 농담 中

- quote:
    세상이 어렵습니다. 그럴수록 내 욕망과 기대를 통해 아내와 남편, 가족과 친구들을 평가하고 원망하지 마십시오. 이미지相를 버리고 실제法와
    만나십시오. 아내의 젖은 손을 잡아주고, 남편의 지친 어깨에 묻은 비듬을 털어주십시오. "네가 왜 이런 일을 해주지 않지?"라는 불평과 기대를
    접고, "내가 무슨 위로를 주고, 무슨 힘을 보태 함께 이 어려움을 헤쳐나갈까"를 생각하십시오. 생각 하나가 우주의 균형을 바꾸고, 불가사의한
    기적을 하루아침에 만들어줍니다.
  author: 한형조
  title: 붓다의 치명적 농담 中

- quote:
    모든 인간은 원본입니다. 자신을 톱니바퀴 같은 복제품이 아닌 우주에 단 하나뿐인 원본임을 자각하는 순간, 우리는 인간이라는 원본의
    아우라 중 하나가 바로 피할 수 없는 책임감이라는 걸 이해하게 될 겁니다.
  author: 김대식
  title: 빅퀘스천 中

- quote: 나는 잘나갈 때의 겸손보다 일과 인생이 바닥일 때의 찌그러지지 않는 품성이 훨씬 더 중요하다고 생각한다.
  author: 이원흥
  title: 남의 마음을 흔드는 건 다 카피다 中

- quote:
    문제 해결을 위한 제 아무리 좋은 카피도, 목적 달성을 위한 세상에 없던 아이디어도, 결국 다 하나의 의견이다. 의견은 사실에 대한
    이해보다 선행될 수 없다. 언제나 사실에 대한 이해가 먼저다. 제대로 이해하려면 잘 들어야 한다. 의견을 궁리하고 제시하는 건 그 다음의 일이다.
  author: 이원흥
  title: 남의 마음을 흔드는 건 다 카피다 中

- quote:
    놀라움은 반드시 어딘가로 우리를 이끌어 간다. 부족한 앎을 돌아보게 만들어서 공부하게 하거나, 나는 못하고 그는 해내는 차이가 궁금해져
    그에게서 어떤 태도를 배우게 한다. 그 시작에 '놀람'이 있다.
  author: 이원흥
  title: 남의 마음을 흔드는 건 다 카피다 中

- quote: 가정통신문을 제출하기 전에 틀림없이 먼저 읽어보려 할 내 아이가 담임 선생님보다 몇만 배 더 중요한 커뮤니케이션 타깃이 아닐까?
  author: 이원흥
  title: 남의 마음을 흔드는 건 다 카피다 中

- quote: 내가 쏜 화살이 과녁에 적중하지 못했는데, 바람을 탓한들 무슨 다른 결과를 기대할 수 있겠는가.
  author: 이원흥
  title: 남의 마음을 흔드는 건 다 카피다 中

- quote:
    헌혈 회의를 할 땐 헌혈 폴더를 열고, 신라면 회의를 할 땐 신라면 폴더를 연다. 필요할 때 집중력을 발휘할 수 있으려면 일하지 않을
    때 일하는 척 연기를 하는 게 아니라, 자기만의 풍요로운 인풋의 폴더를 가지고 있어야 한다. 여행의 폴더일 수도 있고 독서의 폴더, 축구나
    볼링, 음악의 폴더일 수도 있겠다. 나에게는 반신욕의 폴더, 함께 사는 네 마리의 고양이의 폴더도 있다.
  author: 이원흥
  title: 남의 마음을 흔드는 건 다 카피다 中

- quote:
    삶은 언제나 글에 우선한다. 쓴다는 것 이전에 삶이 있다. 어떤 태도로 삶을 대하느냐에 따라 누군가는 부정적인 뉴스의 주인공이 되고,
    또 다른 누군가는 감동적인 에세이의 필자가 되기도 한다. 타인과 세상에 대해서 또 자기 자신의 현재에 대해서 어떤 태도를 갖느냐의 문제는,
    내가 어떤 삶을 사느냐일 뿐만 아니라 내 동료들과 어떻게 일을 도모해 가느냐와도 반드시 연결된다. 켈리와 앤디 역시, 일에서도 그리고 삶에서도
    겸손한 열정과 집요한 긍정의 소유자일 것임이 분명하다.
  author: 이원흥
  title: 남의 마음을 흔드는 건 다 카피다 中

- quote:
    체스를 배운 지 한 달밖에 되지 않은 일곱 살 아이가 체스 챔피언을 상대로 백전 백승할 수 있는 방법이 있다면 믿겠는가? 챔피언에게
    아주 간단한 핸디캡을 하나만 주면 되는데, 바로 챔피언이 한 수를 둘 때 아이가 두 수를 두게 하는 것이다. 이렇게 어이없어 보이는 솔루션에
    아마존의 또 다른 필승 전략이 있다. 우리가 살고 있는 세상은 체스 게임처럼 사이좋게 상대의 차례를 기다려주지 않고 많은 일들이 실시간으로
    동시에 일어나기 때문이다.
  author: 박정준
  title: 나는 아마존에서 미래를 다녔다 中

- quote: 혼자서 하는 일이라도 일하는 장소, 시간, 일의 내용까지 구체적으로 정해 버리면 효과적으로 루틴을 늘릴 수 있다.
  author: 미즈노 마나부
  title: 일하는 방법을 제대로 배운 건 처음입니다 中

- quote:
    일체의 사물이나 현상은 하나하나 그때그때 다른 것이 아니라, 대부분 루틴으로 틀 안에 집어넣을 수 있다. 커다란 흐름은 어느 것이나
    모두 같다.
  author: 미즈노 마나부
  title: 일하는 방법을 제대로 배운 건 처음입니다 中

- quote: 세상 모든 일은 일상적이고 규칙적인 루틴이므로 반복하면 된다. 어렵게 생각할 필요가 없다.
  author: 미즈노 마나부
  title: 일하는 방법을 제대로 배운 건 처음입니다 中

- quote: 왜 일에는 절차가 필요한 것일까? 그 이유는 시간이라는 자원이 한정된 것이기 때문이다.
  author: 미즈노 마나부
  title: 일하는 방법을 제대로 배운 건 처음입니다 中

- quote:
    3년간의 프로젝트를 수행할 때도 3분이면 완성되는 비빔 컵라면을 만들 때와 마찬가지로 절차에 따라 움직인다는 마음가짐이 필요하다.
    3년이라고 하면 막연하게 느껴질 수도 있겠지만, 그것을 1년씩 세 개 단위로 나누고, 그 1년을 12개월로 나누고, 그 1개월을 30일로 나눠
    주말을 뺀 22일을 일할 수 있는 날로 생각하면 아직도 많은 날이 남았다며 여유를 부리기는 어렵다는 사실을 알게 될 것이다.
  author: 미즈노 마나부
  title: 일하는 방법을 제대로 배운 건 처음입니다 中

- quote:
    "'나는 무엇이 되고 싶은가'라는 질문은 본질적으로 '나는 어떤 사람인가'라는 질문을 내포한다. 이 물음은 평생을 곱씹어도
    대답하기 힘든 난제다. 한 사람 안에도 무수히 다양한 가능성이 잠재되어 있고 사람은 우리가 생각하는 것 이상으로 복잡한 존재다. 나는 지금도
    나에게서 그간 몰랐던 새로운 면을 발견하고 깜짝 놀랄 때가 있다. 따라서 청년 시절에 이미 이 질문에 대한 대답을 찾았다면 한 번쯤 그것이
    정말 정답일지 의심해봐야 한다."
  author: 이은영
  title: 골드만삭스를 신고 차이나를 걷는 여자 中

- quote:
    결국 모든 건 동료를 친구라고 여겼던 내가 너무 순진했던 탓이었다. 우리는 이해관계가 얽히면 언제든 뒤통수를 때릴 수 있는 사이였음을,
    잠시 내가 간과하고 있었던 것이다.
  author: 이은영
  title: 골드만삭스를 신고 차이나를 걷는 여자 中

- quote:
    순서를 바꾸자. 스펙이 있어야 무언가를 할 수 있는 게 아니라, 무언가를 하는 과정에서 스펙이 생긴다. 그게 바로 스펙을 쌓으려는
    노력보다, 더 많이 도전하고 더 많은 점을 뿌리려고 노력해야 하는 이유다.
  author: 이은영
  title: 골드만삭스를 신고 차이나를 걷는 여자 中

- quote: 무서움과 두려움은 다르다. 어떤 대상을 진정으로 알게 되면 막연한 두려움에서 벗어날 수 있다.
  author: 이은영
  title: 골드만삭스를 신고 차이나를 걷는 여자 中

- quote:
    이런 식으로 연습해 보자. 항상 업무를 시작하기 전에 해당 업무를 앞에서 언급한 것처럼 최대한 세부적으로 나눈다. 그리고 업무마다
    소요될 예상 시간을 적는다. 그리고 각각의 업무 시간을 측정하면서 진행해보고, 예상 시간과 얼마나 달랐는지 기록하고, 하루 업무를 마감하면서
    어떤 부분에서 차이가 발생했는지 그 원인을 써본다. 그러면 점점 예상 시간과 실제 업무 시간이 비슷해지는 경험을 할 수 있다.
  author: 마르코
  title: 인문학도 개발자 되다 中

- quote:
    이 질문을 항상하라. '나는 남들보다 호기심이 부족하지는 않은가?' 호기심이 가득하다면 자부심을 가져라. 부족하다면 스트레스를 받아라.
    그것이 새로운 학벌이기 때문이다.
  author: 박이언
  title: 직장학교 中

- quote:
    이제는 직장에 대한 개념을 달리 가져야 한다. 고생해서 얻은 학벌의 전리품이 아니라 능력과 보상의 교환이라 생각해야 한다. 기업의
    비전이 당장 다음 달 매출액에 있는 것이 아니라 고객에게 어떤 가치를 전달하는가에 있어야 한다. 직장인은 그 가치를 창조하기 위한 자신의 노동에
    어떤 의미가 있는지 몰두해야 한다. 나이와 연차, 연봉이 직업을 대변하는 것이 아니라 개인마다의 삶의 의미가 직업선택과 경력계획의 중심에 있어야
    한다.
  author: 박이언
  title: 직장학교 中

- quote:
    지금 당신의 직업과 동일한 직업이 뉴욕, 런던, 실리콘밸리, 파리, 암스테르담에 있다고 가정해보라. 그 사람들과 직접 경쟁해서 살아남을
    수 있는가? 지금 당장 그 도시로 가서 그 일을 하면서 같은 월급을 받아낼 자신이 있는가? 이 질문이 글로벌 경쟁력을 판가름하는 질문이어야
    한다. 거꾸로, 지금 하는 업무를 인도, 베트남에서 한국으로 유학 온 외국인이 할 수 있는지 없는지 생각해보라. 지금 당장은 이민이 까다로운
    한국이지만 외국인과 당신이 오로지 능력 대 능력으로 경쟁해서 그보다 우위에 있다는 자신이 없다면 언젠가 당신의 직업은 사라진다.
  author: 박이언
  title: 직장학교 中

- quote:
    한국 내 경제경영연구소에서 발간되는 각종 보고서를 너무 가까이 하지 마라. 그 내용은 종종 대기업이나 정부 등 이해집단의 홍보를 위해
    쓰여질 때가 많다. 차라리 보스턴컨설팅, 맥킨지, 딜로이트 등의 글로벌 컨설팅회사나 OECD, IMF 등의 국제기구가 무료로 발행하는 백서를
    다운받아 읽어라. 자신의 업무에 해당하는 내용을 꾸준히 읽으면 글로벌 시각도 생기고 더 자세한 정보의 원천도 배우게 된다. 전문지식이 필요하면
    도서관을 활용할 수도 있다. 디지털 시대지만 전문 논문은 대부분 유료이기에 도서관을 이용할 줄 알아야 한다.
  author: 박이언
  title: 직장학교 中

- quote:
    설득을 잘 하려면 수평적으로 찾아진 아이디어들을 수직적으로 정리하라. 논리를 1번에서 25번까지 한 줄씩 표현해보라. 1~5번까지는
    문제 정의, 6~15번까지는 주요 분석, 16~20번까지는 해결 아이디어 영역 제시, 21~25번까지는 아이디어정리로 구성하라. 각 번호마다
    연결을 되돌아보고 논리의 비약이 없는지 살펴라. 청중 입장에서 생각하고 고치고 또 고쳐가다 보면 25줄짜리 설득안이 탄탄해진다. 100페이지
    프레젠테이션 준비는 그 다음에 해도 늦지 않다.
  author: 박이언
  title: 직장학교 中

- quote:
    당신이 작게나마 향상시키는 생산성이 경영의 핵심이자 출발이다. 작은 것부터 하나씩 실천하라. 선배에게서 배우지 못했더라도 지금부터
    실천하면 관리자가 되었을 때 당신의 부서와 회사가 경쟁력을 가질 수 있다. 그러지 않으면 어느 회사에 몸담고 있든 세계적인 경쟁에서 살아남을
    수 없다. 연봉이 올라간다는 보장도 없다. 동료들과 함께 욕조를 채워라. 수도꼭지의 물줄기가 멈추지 않게 하라.
  author: 박이언
  title: 직장학교 中

- quote:
    모험을 감행하는 사람에게는 반드시 변화가 온다. 낯선 것과의 마주침을 통해 잠자고 있던 영혼의 감각이 깨어나고, 깨어난 사람은 자신을
    돌아보게 되며, 그러한 돌아봄은 영혼의 변화로 인도된다. 영혼의 변화를 경험한 사람은 인격과 관점의 변화를 체험하게 되며, 그 결과 이전과
    전혀 다른 방식으로 세상을 바라보게 된다. 인격과 관점의 변화는 종종 '깨달음'이라는 언어로 표현되고, 깨달음은 우리를 자유로운 정신 혹은
    그러한 삶으로 이끈다.
  author: 이석명
  title: 장자 나를 깨우다 中

- quote:
    삶의 고단함은 세상과의 '부딪침'에 정비례한다. 사람과 부딪치고, 욕심과 부딪치고, 아집과 부딪치고, 잡념과 부딪치고..... 세상과의
    부딪침이 많으면 많을수록 삶은 더 상처받고 고단해지기 마련이다. 그러니 삶의 통찰력을 길러 '결'을 찾아내고 마음 비움을 실천하여 마음의 두께를
    얇게 하자. 그럴수록 삶은 더 여유롭고 자유로워질 것이다.
  author: 이석명
  title: 장자 나를 깨우다 中

- quote: 조짐 없는 변화는 없다. 큰 변화일수록, 조짐은 여러차례 더 분명히 드러날 수 밖에 없다. 우리가 조짐에 눈을 감을 뿐이다.
  author: 이상수
  title: 운명 앞에서 주역을 읽다 中

- quote: 천년의 일을 알고자 한다면 오늘부터 헤아리고, 억만가지 일을 알고자 한다면 한두가지 일부터 살피라.
  author: 이상수
  title: 운명 앞에서 주역을 읽다 中

- quote:
    조짐을 보는 눈이 혜안이다. 조짐을 보고 판단해 낼 수 있는 사람이 지혜로운 사람이다. 조짐을 보려 하지 않는다면 우리는 눈을 감고
    캄캄한 미래 속으로 들어가는 것과 같다.
  author: 이상수
  title: 운명 앞에서 주역을 읽다 中

- quote:
    한 번 잘했다고 해서 완결되는 일은 없다. 한 번 잘했다고 영원한 믿음을 얻는 관계도 없다. 한 번 잘했다고 해서 영원이 차고 앉아
    있을수 있는 자리도 없다. 한 번 잘한것은 그저 그것일 뿐이다. 우리는 거기 머물생각을 지우고 서슴없이 다음 걸음을 내딛어야 한다. "공이
    이루어져도 거기에 거하지 말고 끝을 잘 맺으라"는 권고는 오늘날에도 유효하다.
  author: 이상수
  title: 운명 앞에서 주역을 읽다 中

- quote:
    내가 절실하다고 해서 세상이 나를 절실하게 보아주지는 않는다. 내가 절실하다면 스스로 절실하게 혁명(운명 바꾸기)을 준비하는 것 말고는
    다른 방법이 없다. 내가 준비가 되었는지 안 되었는지 어떻게 판단하는가. 가장 좋은 방법은 가족과 오랜 친구 등 나를 속속들이 가장 잘 아는
    사람들이 나의 준비 상태를 믿어주는가 그렇지 않은가를 먼저 체크하는 것이다. 그들이 내가 움직이는 데 동의한다면 나는 준비가 된 것이다.
  author: 이상수
  title: 운명 앞에서 주역을 읽다 中

- quote:
    어떤 사람이 진정으로 강한가. 주장이 세거나 완고하다고 강한 것이 아니다. 고집 센 사람은 되레 자기를 잘 바꾸지 못한다. 자기연민이
    강한 사람도 끊임없이 핑계를 만들어내면서 자기를 잘 바꾸지 못한다. 너무 똑똑한 사람도 자기변명의 논리를 무수하게 생산하면서 결국 자신을 바꾸지
    못한다.
  author: 이상수
  title: 운명 앞에서 주역을 읽다 中

- quote:
    결단에 임할 때 나타날 수 있는 부정적인 모습을 정리해보자. 결단을 내려야 하는 상황이면 반드시 내려야 하지만 너무 서두르거나 준비가
    되지 않은 상태에서 저돌 돌격 본능과 핏대 세우기 등 일시적 감정에 휩쓸리면 좋은 결과가 나올 수 없다. 역량과 신념과 논리가 부족하면 다른
    사람에게 배워서라도 자기 확신을 채워야 한다. 시기를 놓치지 않는 것도 중요하다.
  author: 이상수
  title: 운명 앞에서 주역을 읽다 中

- quote:
    우리를 파멸시킬 수도 있는 재앙이 언제나 악마의 얼굴로 달려오는 것은 아니다. 재앙은 다정다감하고 평범한 이웃의 얼굴과 친절하고 달콤한
    이야기 속에 몸을 숨기고 살그머니 다가온다. 욕심과 집착 아집과 오만에 가려지면 우리는 두 눈을 멀쩡하게 뜨고도 보아야 할 것을 제대로 보지
    못한다.
  author: 이상수
  title: 운명 앞에서 주역을 읽다 中

- quote:
    역사에는 에누리가 없다. 당신이 아이를 먹이고 입히느라 너무 바빠서 잠시 자리를 비운 사이에 인류의 미래가 결정된다 해도, 당신과
    아이들이 그 결과에서 면제되지는 않는다. 이건 아주 부당하다. 하지만 누가 역사는 공정하다고 했는가?
  author: 유발 하라리
  title: 21세기를 위한 21가지 제언 中

- quote: '"성공이란 열정을 잃지 않고 실패에서 실패로 건너가는 것이다."'
  author: 처칠

- quote: '"나는 일관적이기보다는 옳은 사람이 되길 원한다."'
  author: 처칠

- quote: 개인 욕심은 사적인 공간에서 풀고, 직장에서는 관계성이나 평판 위주의 의사결정을 하겠다는 다짐이에요.
  author: 성유미
  title: 이제껏 너를 친구라고 생각했는데 中

- quote:
    우리는 주기 위해 태어난 신이 아니다. 또한 관계는 순수하고 아름답기만 하다는 환상에서 벗어나야 한다. 받을 것 받고 줄 것 주는
    관계가 더 오래가며 편한 사이로 나아갈 수 있음을 인정해야 한다. 당신이 어떤 식으로든 새로운 관계를 꿈꾼다면 그것은 바로 그런 인식에서 시작돼야
    하지 않을까.
  author: 성유미
  title: 이제껏 너를 친구라고 생각했는데 中

- quote:
    현대인이라면 '나와 너의 관계' 못지않게 '나와 그것의 관계'도 중요하다. 모든 이들과 진심을 나누거나 순수한 관계로만 남는 데도
    한계가 있는 만큼 선배가 '그것'으로 그녀를 대했듯 수아 씨 역시 선배를 '그것'으로 대할 수 있는지 살펴보는 것이 중요하다. 그럴 수 있다라고
    한다면 '상호 호혜적 관계'로 남기면 된다. 이것도 아니라면 스쳐 지나가게 내버려두면 되는 일이다. 지향하는 바가 다른데 굳이 맞춰줄 필요는
    없다. 인생은 좋은 사람을 붙잡지 못하는 것보다 보내야 할 사람을 '제때' 보내지 못할 때 더 크게 훼손되는 법이다.
  author: 성유미
  title: 이제껏 너를 친구라고 생각했는데 中

- quote:
    관계를 만들어갈 때 자칫 공을 잘못 들여 '공든 탑이 무너지는' 꼴을 본다. 이때는 과감하게 '잘못된 공이었으니 무너지길 잘했다'고
    생각하는 게 낫다. 그래야만 그 뒤에 제대로 공을 쌓을 기회와 시간을 얻기 때문이다.
  author: 성유미
  title: 이제껏 너를 친구라고 생각했는데 中

- quote:
    관계에서 필요한 것은 미움받을 용기가 아니다. 상처받은 후에도, 관계의 어그러짐을 겪고 나서도 다시 사랑할 수 있는 용기다. 아무리
    작더라도 내게 남아 있는 것, 남겨진 것, 마음의 여지에 집중하라. 다시 사랑할 수 있는 여지, 그 '싹'을 보존하고 키울 때 나는 과거의
    망가진 관계에도 불구하고 건재할 수 있고 다시 내가 원하는 관계 안으로 들어갈 수 있다.
  author: 성유미
  title: 이제껏 너를 친구라고 생각했는데 中

- quote: 세상에 '어쩔 수 없는' 관계는 없다. "어쩔 수 없어. 어쩔 수 없는 일이야."라고 말하는 내가 있을 뿐이다.
  author: 성유미
  title: 이제껏 너를 친구라고 생각했는데 中

- quote:
    내가 통제하거나 예측할 수 없는 외부의 무언가가 있을 때 그것에 따라 행동을 결정할 경우, 나의 생활 자체가 스스로도 예측 불가능해질
    수밖에 없다는 것이다. 상황이 좋지 않을수록, 미래를 예측하기 힘들수록, 오히려 자기 생활을 규칙적으로 잘 유지할 수 있어야 한다. 약속과
    게획은 신중하게 세우고, 한번 무언가를 하기로 결정하고 나면 가능한 한 바꾸지 말아야 한다는 것이다.
  author: 임세원
  title: 죽고 싶은 사람은 없다 中

- quote:
    고통을 받아들이는 순간, 이야기는 극적으로 달라진다. 고통은 그냥 거기에 있는 것이며, 내게는 삶의 다른 부분들도 존재한다는 것을
    느끼게 된다. 또한 '고통을 받아들였다'는 것은 '고통을 즐기게 되었다'는 것이 아니라, 단지 '고통이 우리 삶에 주는 영향을 줄이게 되었다'는
    것이란 사실을 깨닫게 된다.
  author: 임세원
  title: 죽고 싶은 사람은 없다 中

- quote:
    도저히 어떻게 해야 할지 모르겠다는 생각이 들 때에는 원래의 계획대로 밀고 나가야 한다. 이는 불안 그 자체의 속성 때문이다. 불안은
    기본적으로 예측 불가능성 또는 미래에 대한 불확실성에서 나온다. 그런데 역설적으로 불안한 사람들은, 자신의 선택을 자꾸 변경함으로써 미래를
    더 예측 불가능하게 만드는 오류를 범하곤 한다. 애매하고 불안한 상황이라면 한번 내린 결정을 자꾸 바꾸기보다는 계획대로 밀고 나가는 편이 훨씬
    더 나은데도 말이다. 계획대로 해 보다가 잘 되지 않으면 그때 방향을 바꾸어도 늦지 않다.
  author: 임세원
  title: 죽고 싶은 사람은 없다 中

- quote:
    일상을 유지해야 한다. 이것은 정말로 중요한 일이다. 끼니를 거르지 않고, 친구들을 만나고, 가족들과 나들이를 하고, 운동이나 산책을
    하고, 이런 일들을 포기해선 안된다. 그래야지만 정말로 답답하고 괴로운 상황조차 마침내 받아들일 수 있게 된다.
  author: 임세원
  title: 죽고 싶은 사람은 없다 中

- quote:
    상대와 대화 도중 갑자기 화가 났다면, 여러분은 이미 자기 약점을 방어하는 데 실패한 것이다. 분노 자체가 약자가 강자에게 이기기
    위해 순간적으로 육체 능력을 상승시키는 기술이다. 분노는 약점이 찔린 것을 감추고, 상대의 공격을 중단시키려는 최후의 수단이다. 가족이나 친구와
    대화를 할 때 걸핏하면 화를 내는 사람은 정상적인 대화론 상대를 이길 수 없다고 생각하는 것이다.
  author: 송형석
  title: 나라는 이상한 나라 中

- quote:
    먼저, 자기가 한 행동에 대해 '넌 왜 그런 행동을 했니?'라는 질문을 던져보라. 그에 대답하고 다시 질문하면서 대화를 이어나가는데,
    아마도 처음 해본 사람이라면 질문을 2~3회 이상 진행하기 힘들 것이다. 아무리 생각해도 답이 안 나오면 일단 기억을 해두거나 메모를 해두어도
    좋다. 나중에 그 일련의 대화를 재평가해보고, 답이 이상하다면 다시 답을 내고 또 질문을 해보자.
  author: 송형석
  title: 나라는 이상한 나라 中

- quote:
    남을 쉽게 증오하지 말자. 나쁜 짓을 반복하는 사람에게 저항하되, 스스로 증오에 불타지는 않았으면 한다. 또 무지한 사람을 쉽게 이길
    수 있다고도 생각하지 말자. 상대를 설득하고 감화시키는 데는 수많은 시간이 필요한 법이다. 자기가 옳다고 생각하는 유혹에서도 벗어나자. 그게
    힘들면, 차라리 우리가 적대해야 할 더 큰 것을 상상해보라.
  author: 송형석
  title: 나라는 이상한 나라 中

- quote:
    자신의 언행이 평소답지 않다거나 감정이 과격해졌다거나 수줍어졌다거나 말투가 다른 사람처럼 변했을 때, 우리는 그 변화를 스스로 깨달아야
    한다. 여태까지 수줍게 말하던 사람이 아이 양육 문제에 대해 말할 때는 당당한 목소리로 엄격한 양육을 주장한다면, 이 모습이 누구에게서 온
    것일지를 (대개는 자기 부모님이나 롤모델이다) 생각하라. 누군가와 비슷하다는 생각이 들면, 왜 아이 문제에 그 사람이 등장했을지 따져본다.
    영화 <배트맨>에서 배트맨이 자기가 제일 무서워하는 박쥐인간으로 변신해 두려움을 없앴듯이, 어느 순간 갑자기 내가 평소보다 훨씬 더 당당해졌다면
    그 모습은 사실 내가 가장 두려워하는 대상의 모습일 수 있는 것이다.
  author: 송형석
  title: 나라는 이상한 나라 中

- quote:
    조금만 방심해도 우리는 '포기'라는 편리한 세상에 가게 되는데, 이를 막으려면 집요할 정도로 긍정적인 생각을 만들어내야 한다. 이를
    반복하는 가운데, 나의 강점이 또렷하게 형태를 드러낼 것이다.
  author: 송형석
  title: 나라는 이상한 나라 中

- quote:
    슬픔은 내 인생에 내가 중요하게 생각하는 무언가가 빠져있다는 것을 알려주기도 합니다. 여러분이 슬프다면 스스로 중요하게 생각하고 신경
    쓰는 무언가가 지금 빠져 있는 거라고 이해하시면 됩니다.
  author: 최기홍
  title: 아파도 아프다하지 못하면 中

- quote:
    중요한 건 '알맞은 시간과 장소'입니다. 감정 자체는 판단의 대상이 아닙니다. 다만 감정을 표현하는 시기와 장소가 문제입니다. 즉,
    감정을 표현하는 방법이 문제가 될 수 있어도 감정 자체는 문제가 아닌 겁니다. 화를 아무 때나 버럭 내는 건 나쁜 결과를 부를 수 있지만,
    내가 화났다는 것을 알고 경험하는 건 아주 중요하고 의미 있는 일입니다. 감정을 느끼는 것과 표현하는 것, 이 두 가지를 분리해야 합니다.
  author: 최기홍
  title: 아파도 아프다하지 못하면 中

- quote:
    완벽하려고 애를 쓴다면 좌절과 실패를 맛볼 수밖에 없다. 다만 그 감정을 어떻게 바라보고 조절할 수 있는가가 중요하다. 아무리 어렵고
    힘든 감정이라 하더라도 그 감정과 적정선에서 타협을 하고, 자기가 맺고 있는 인간관계들 속에서 즐거움을 누릴 능력을 키우고, 자기가 성취한
    목표를 달성하며, 인생을 풍성하게 살려고 노력하는 것이 필요하다.
  author: 수전 데이비드
  title: 감정이라는 무기 中

- quote: 중요한 것은 슬럼프에 빠지지 말아야 한다는 것이 아니라, 어떻게 빠져나올 것인가이다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    성공에 대한 칭찬보다 더 중요한 것은 슬럼프에 빠졌을 때 이를 받아들이고 겪어 내는 방식이다. '이 실패에서 내가 배울 수 있는 것은
    무엇일까? 다음에 내가 다시 이런 상황에 처하면 어떻게 할 것인가?'라고 스스로에게 물어보아야 한다. 실패 역시 학습의 과정이다. 그리고 실패는
    다음에 더 잘할 수 있는 방법을 가르쳐 주는 열쇠이기도 하다. 어쩌면 실패는 우리가 더 나은 존재로 탈바꿈하는 절호의 기회가 될 수도 있다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    강한 멘탈이란 어떠한 역경에도 흔들리지 않고 무너지지 않는 것만이 아니다. 흔들리더라도 도망가지 않는 것, 고통스럽지만 담담하게 받아들이려고
    애쓰는 것, 이 역시 강한 멘탈이다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    많은 사람들이 눈앞에 보이는 문제에만 매달린다. 그것이 문제 해결을 위한 가장 효율적인 방식이라고 생각한다. 그러나 결국 문제 해결의
    열쇠는 사람, 그리고 그 사람의 마음에 있다. 상대가 어떤 생각을 하고 어떤 감정을 가지고 있는지, 주변 사람과의 관계는 어떠한지, 눈앞에
    드러나 있는 문제 이면의, 사람의 마음을 들여다볼 수 있어야 한다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote: 고통이 어느 정도 선에 다다르면 그 선을 넘어서기가 정말 힘들지만 그것만 넘으면 성장할 수 있다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    고통스러운 순간이 찾아올 때마다 그는 무기력해지기보다는 자신에 대한 믿음과 확신을 바탕으로 고통을 딛고 그 선을 넘어서고자 했다.
    예상치 못한 슬럼프에 압도되지 않고 자신감을 갖고 환경을 조절하는 것, 그리고 그 과정에서 자신을 완전히 몰입시켜 에너지를 쏟는 힘 이것이
    바로 강인함이다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    기회는 누구에게나 찾아온다. 그러나 누구나 그 기회를 잡는 것은 아니다. 기회를 잡느냐 잡지 못하느냐 차이를 가르는 기준은 바로 연습이었다.
    현재 자신의 상황에 안주하거나 좌절하지 않고 꾸준히 연습해야 한다는 것이다. 그리고 한 번은 기회가 찾아올 것이라는 믿음, 연습은 반드시 좋은
    결과로 보답한다는 믿음이 뒷받침되어야 한다. 레전드들은 죽도록 연습을 하고 경기에 나갔을 때, 분명히 무언가 달라지고 좋은 결과가 나온다는
    것을 체험을 통해 학습한 사람들이다. 따라서 슬럼프 속에서도 연습에 대한 확고한 믿음을 가질 수 있었고 결국 기회를 잡음으로써 슬럼프를 극복할
    수 있었다
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    저는 그렇게 생각해요. 세상에 편한 것도 없고 어려운 것도 없어요. 왜냐. 어렵다는 자체는 시도를 안 해봤기 때문에 어렵다고 얘기하는
    거예요. 시도를 해봐야지! 저는 반드시 해봐요.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote: 아픈 건 순간이지 이게 계속 지속되는 게 아니잖아요. 계속 지속되면 포기한다지만. 지나면 안 아픈데, 계속 던지는 게 당연하죠.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    심리적 강인성이 높은 사람들은 우발적으로 발생하는 사건들에 대해 무기력감을 느끼기보다는 자신이 가진 자원에 대한 자신감을 바탕으로
    문제를 해결하려고 한다. 특히 문제를 해결하기 위해서 스스로를 극한의 상태로까지 몰아가는 것을 두려워하지 않는다. 또한 그는 통증이 심해지고
    마음이 약해질 때마다 긍정적 자기 대화와 같은 심리 기술을 적용함으로써 역경 상황에 적극적으로 대처했다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    운동장에서 선수들이 힘들다고 불평할 때 저는 그렇게 말해요. 고통을 즐겨라. 힘든 거를 즐겨라. 그래야 너희 안에 뭐가 들어가도 한참
    많이 들어간다. 너희를 발전시킬 수 있는 무언가로 가득 채울 수 있어진다. 그 공간을 만들어라. 힘들 때 죽겠다 싶어서 안 하면 결국 너희에게
    돌아가는 거는 선수 생명 단축이다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    레전드는 달랐다. '왜 내가 슬럼프에 빠졌는가?' 그 이유를 분명하게 알고 있었다. 이들은 이유 없는 슬럼프는 없다고 단언했다. 다만
    본인이 지각하지 못하는 것뿐이다. 레전드들은 슬럼프에 빠진 선수들이 오랫동안 그 원인을 찾지 못할 때는 성공으로 인한 교만함, 더 큰 성공에
    대한 욕심, 자신의 경기력에 대한 자만, 명성으로 인한 잡념 등 심리적인 문제들이 근본적 이유인 경우가 많다고 했다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    레전드는 결과에 일희일비하기보다는 쉽지 않은 상황에서 그들이 기울인 노력과 도전하는 행동에 의미를 두었다. 과정이 탄탄하다면 결과가
    나쁘더라도 후회가 없다는 것이다. 노력을 많이 하면 실패하더라도 좌절하지 않고 '앞으로 뭘 해야 하는가'를 생각하게 된다고 했다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    자기 결정성이 높은 사람은 인생의 중요한 결정을 내려야 하는 순간, 자신의 의지와 판단에 따른다. 그리고 그 결정이 원치 않는 결과를
    낳더라도 결코 상황을 원망하거나 탓하지 않는다. 결정에 따르는 책임 또한 자신의 몫이기 때문이다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    레전드들은 모두 슬럼프에 빠졌을 때, '고통을 더 길게 끌고 가기보다는 차라리 무엇이든 하자'는 결심을 했다. 슬럼프로 인한 인지적,
    정서적, 신체적 고통 및 경기력의 하락이라는 현실을 직면하고 수용하며 자신이 처한 상황을 해결가능한 도전 과제로 평가하는 역경의 의미 재구성
    과정이 짧은 시간 동안 자동적으로 일어났다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote:
    실은 항상 이길 수만은 없어요. 저도 알죠. 경기하다 보면 당연히 패한 적도 있고... 큰 경기에서 패한 적도 있고. 그러면 저도
    심란하죠. 창피하기도 하고. 내가 어쩌다 그랬나, 그런 생각도 들고, 불안하기도 하고. 하지만 뭐 .. 될 수 있으면 게임에서 진 것은 빨리
    잊어버리려고 하는 편이에요. 그리고 시즌 끝나고 나면 '내가 왜 그럤을까' 1년 시즌을 되돌아보면서 부족한 것은 보완하려고 하고. 그렇게 하죠.
    하지만 일단 시즌 중에는 소리 한번 크게 지르고, 바로 잊습니다.
  author: 김수안
  title: 레전드는 슬럼프로 만들어진다 中

- quote: 문제는 우리가 타인의 마음을, 더 나아가 우리의 마음을 실제로는 잘 이해하지 못하면서 잘 이해한다고 생각한다는 것이다.
  author: 니컬러스 에플리
  title: 마음을 읽는다는 착각 中

- quote: 비전만으로는 충분하지 않다. 비전은 모험과 결합되어야 한다. 계단을 올려다보는 것만으로는 충분하지 않다. 그 계단을 올라가야 한다.
  author: 바츨라프 하벨

- quote: 나는 한 시간의 독서로 누그러들지 않는 어떤 슬픔도 알지 못한다.
  author: 몽테스키외

- quote: 아무 생각없이 산만한 정신으로 책을 읽는 건 눈을 감은 채 아름다운 풍경 속을 거니는 것과 다를 바 없다.
  author: 헤르만 헤세
  title: 헤르만 헤세의 독서의 기술

- quote: 우리가 인정할 수 있는 단 한 가지 사실은 고전은 읽지 않는 것보다 읽는 것이 낫다는 것이다.
  author: 이탈로 칼비노
  title: 왜 고전을 읽는가

- quote: 타인의 마음을 아프게 했을 때, 내가 나를 속였을 때, 자신에게 당당하지 않을 때 시는 오지 않는다.
  author: 박준
  title: 나는 매번 시 쓰기가 재미있다

- quote: 우리는 우리가 읽은 것으로 만들어진다.
  author: 마르틴 발저. 어느 책 읽는 사람의 이력서

- quote: 삶이란 그처럼 소중한 것이기에 나는 삶이 아닌 것은 살고 싶지 않았고, 도저히 불가피하기 전에는 체념을 익힐 생각도 없었다.
  author: 헨리 데이비드 소로
  title: 월든

- quote: 우리는 꼭 필요한 책. 장례식 다음 날에도 읽을 수 있는 책을 원한다.
  author: 로랑스 코세. 오 봉 로망

- quote: 인간은 노력하는 한 방황하는 법이니까.
  author: 괴테
  title: 파우스트

- quote: 독서는 타인의 사고를 반복함에 그칠 것이 아니라 생각거리를 얻는다는 데에 보다 참된 의의가 있다.
  author: 신영복. 감옥으로부터의 사색

- quote: 교양을 쌓았다는 것은 이런저런 책을 읽었다는 것이 아니라 그것들 전체 속에서 길을 잃지 않을 줄 안다는 것이다.
  author: 피에르 바야르
  title: 읽지 않은 책에 대해 말하는 법

- quote: 천천히 책을 읽는다. 천천히 책을 읽다 보면 1년에 한두 번이라도 문득 황홀한 기분에 젖어들 때가 있다.
  author: 이마무라 오사무. 천천히 읽기를 권함

- quote:
    읽는 사람은 모든 관심과 욕망을 지혜에 집중하기 위해 스스로 망명자가 된 사람이며, 이런 식으로 지혜는 그가 바라고 기다리던 고향이
    된다.
  author: 이반 일리치
  title: 텍스트의 포도밭

- quote: 마음에 맞는 시절에 마음에 맞는 벗과 만나 마음에 맞는 말을 나누며 마음에 맞는 시문을 읽는 것. 이것이야말로 더할 나위 없는 즐거움이다.
  author: 이덕무
  title: 책에 미친 바보

- quote: 우리의 눈에는 비늘이 덮여 있습니다. 경험이라는, 편견이라는, 이미 알고 있다는. 좋은 책은 바로 그 비늘을 벗겨 줍니다.
  author: 이권우
  title: 책 읽기부터 시작하는 글쓰기 수업

- quote: 인생 역시 이야기라면 마찬가지리라. 이 인생은 나의 성공과 실패에는 관심이 없다.
  author: 김연수
  title: 소설가의 일

- quote: 책들이 우리 서가에 쌓이면서 그 한 권 한 권이 우리 삶의 이야기의 한 장(章)을 구성하게 된다.
  author: 앤 패디먼
  title: 서재 결혼시키기

- quote: 해마다 셰익스피어의 비극 <햄릿>을 새로 읽고 그때마다 감동을 글로 남기면 그것은 사실상 우리 자신들의 자서전을 기록하는 것이나 마찬가지다.
  author: 버지니아 울프

- quote:
    세상 사람들은 하루에 세 권쯤 책을 읽으면 독서가라고 말하는 듯하나, 실은 세 번, 네 번 반복해 읽을 수 있는 책을 한 권이라도
    가진 사람이야말로 올바른 독서가다.
  author: 오카자키 다케시
  title: 장서의 괴로움

- quote: 가끔은 슬픈 것도 나쁘지 않아. 그래야 행복한 게 어떤 느낌인 지 알잖아.
  author: 누누

- quote: 시간이 얼마나 있는지는 상관없어. 어떻게 쓰느냐가 중요하지.
  author: 에코

- quote: 실수에서 배우는 법이지.
  author: 리븐

- quote: 상대방의 평범함을 존중하는게 그 사람을 소중히 여기는 마음이에요.
  author: 케로로

- quote: 세상의 고수 중에 초식동물은 없다. 고수는 본능적으로 평등과 평화를 거부한다.
  author: 박치문
  title: 대국 中

- quote: 이익은 싸워 이기는 데서만 나오는 게 아니다. 불안감을 조성하는 것만으로도 이익을 얻어낼 수 있다.
  author: 박치문
  title: 대국 中

- quote: 승부를 피하는 것과 기다림은 비슷하면서도 다르다. 기다림과 인내의 승부사 이창호 9단은 이런 말을 했다. "승부는 당일의 기세다."
  author: 박치문
  title: 대국 中

- quote: 고수는 겁이 많다. 뒤를 알기 때문이다. 하수는 겁이 없다. 뒤를 모르기 때문이다.
  author: 박치문
  title: 대국 中

- quote: 고수는 냉정하다. 동시에 고수는 뜨겁다. 그들은 차가움과 뜨거움 사이를 빠르게 오고가는 능력자들이다.
  author: 박치문
  title: 대국 中

- quote: 겁내는 건 수치가 아니다. 최악의 경우에 대비하는 것이다.
  author: 박치문
  title: 대국 中

- quote:
    삶의 묘수는 어디 있을까. 바둑 속담에는 "1의 2에 묘수가 있다"고 한다. 1의 2는 바둑판의 좌표다. 1선은 사선(死線), 2선은
    패망선(敗亡線). 그러므로 묘수는 저 죽음과 패망의 음습한 접점 어딘가에 숨어 있는 존재다. 묘수를 만나려면 사경을 헤매거나 먼저 절반쯤 사망해야
    한다. 묘수를 꿈꾸지 말라는 경고다.
  author: 박치문
  title: 대국 中

- quote: 분노와 자책으로 자다가도 눈이 번쩍 떠졌다. 하지만 오늘은 잊어야 한다. 잊지 못하면 진다.
  author: 박치문
  title: 대국 中

- quote:
    페어프로그래밍이 의미를 갖는 것은 물론 공평한 규칙이 지켜지는 것에 한해서이다. 공평한 규칙의 요소는 '실력'이 아니라 '열정'이다.
    프로그래밍 실력은 차이가 나도 페어프로그래밍을 수행하는데 아무 상관이 없다. 그렇지만 열정의 수준은 동등해야 한다. 마이크처럼 자기 일에 대한
    주인의식을 갖지 못하고 다른 사람에게 의존하는 사람은 페어프로그래밍이 아니라 기생을 하는 것이기 때문에 상대방의 의욕을 꺾는다.
  author: 임백준
  title: 뉴욕의 프로그래머 中

- quote: 자기가 짠 코드에서 버그를 찾는 것은 매우 어려운 일이다. 자기가 짠 코드에 버그가 없다고 생각할 때는 더욱 그러하다.
  author: 임백준
  title: 뉴욕의 프로그래머 中

- quote:
    그림을 그릴 때 자기 작품을 완성하는 화가는 없어. 다만 더 이상 손을 댈 수 없으니까 작업을 중단할 뿐이지. 무슨말인가 하면 세상에
    존재하는 그림은 모두 미완성이라는 말이야. 소설도 마찬가지고, 음악도 마찬가지고, 영화도 마찬가지야. 그리고 물론 프로그래밍도 마찬가지지.
    세상에 완성품은 없어.
  author: 임백준
  title: 뉴욕의 프로그래머 中

- quote:
    '"소프트웨어 안에 피는 잡초를 제거하기 위해서 반드시 뿌려야 하는 약이 있거든. 그것에 대해서 말하고 있는 거야. 그 약이 뭔지
    알겠어?"  "그게 뭔데?" "유닛테스트(Unit test)야."'
  author: 임백준
  title: 뉴욕의 프로그래머 中

- quote:
    유능한 프로그래머는 그의 두뇌가 가지고 있는 한계를 또렷이 의식하는 사람이다. 그러한 한계를 알기 때문에 그는 프로그래밍을 언제나
    겸허한 자세로 대하며, 영특한 꾀를 부리는 것은 그것이 흑사병이라도 되는 것처럼 극구 피한다.
  author: 임백준
  title: 뉴욕의 프로그래머 中

- quote:
    엄정한 논리가 한 결씩 쌓여서 구축되는 프로그래밍의 세계에서는 "아마 이럴 것이다"라는 추측은 절대로 용납이 되지 않는다. 프로그래밍에서는
    "반드시 이렇다"라는 명백한 인식만이 요구되기 때문이다.
  author: 임백준
  title: 뉴욕의 프로그래머 中

- quote:
    실수를 못견뎌하고 두려워하는 사람은 실수로부터 아무것도 배우지 못하는 사람만큼이나 성장 가능성이 없다. 나날이 성장하는 사람은 실수를
    두려워하지도 않고 거부하지도 않는다. 실수는 아픈 고통을 안겨주지만 성장하는 사람은 그것을 자신의 일부로 끌어안고 실수와 함께 나아간다. 실수
    자체는 비웃을 일이 아니다. 다만 실수와 함께 성장하지 못하는 사람은 웃음거리가 될 만한다.
  author: 임백준
  title: 뉴욕의 프로그래머 中

- quote:
    자신을 프로젝트의 주인으로 생각하는 사람이라면 그렇게 무책임하게 행동할 수 있었을까? 코드를 엉망으로 망가뜨리는 사람을 보고도 냉정하게
    '내 할 일'에 열중할 수 있었을까? 실력이 부족한 사람을 잘 설득해서 어떻게든 도와주지 않고 오히려 냉소하고 경멸하며 등을 돌릴 수 있는
    것이었을까?
  author: 임백준
  title: 뉴욕의 프로그래머 中

- quote:
    여러 가지 결과가 나올 각각의 가능성을 미리 생각하고 그것을 바탕으로 결정을 내렸다고 하자. 일이 원하는 대로 풀리지 않는다고 해서
    자동적으로 우리가 틀린 것은 아니다. 그저 가능한 미래 중에서 가능성이 낮았던 하나의 사건이 벌어진 것뿐이다.
  author: 애니 듀크
  title: 결정 흔들리지 않고 마음먹은 대로 中

- quote:
    대부분의 의사결정에서 우리는 다른 사람에 맞서 베팅하는 것이 아니다. 우리가 선택하지 않은 모든 미래의 자신을 상대로 베팅하는 것이라고
    보아야 한다. 우리는 여러 가지 미래를 두고 끊임없이 결정을 내린다. 영화를 보러 가는 미래, 볼링을 치러 가는 미래, 나가지 않고 집에 있는
    미래. 아니면 디모인에 정착해 새로운 일을 하는 미래, 지금의 일을 계속하는 미래, 잠시 일을 그만두고 쉬는 미래도 있다. 어떤 선택을 내릴
    때마다 잠재적인 미래에 베팅을 하는 셈이다.
  author: 애니 듀크
  title: 결정 흔들리지 않고 마음먹은 대로 中

- quote:
    남들과 대화를 나누거나 의사결정을 내릴 때, 우리의 믿음에 있어 단순히 자신이 '있는지 없는지'가 아니라 '얼마나' 자신이 있는지
    생각한다면 더 바람직할 것이다.
  author: 애니 듀크
  title: 결정 흔들리지 않고 마음먹은 대로 中

- quote:
    살다 보면, 일하다 보면 무엇을 어떻게 해야 할지 몰라 다른 사람의 도움이 필요한 순간이 종종 찾아오게 됩니다. 그럴 때, 무작정
    묻지 마시고 취약성을 인정하면서 묻고, 요청하시길 바랍니다.
  author: 김호
  title: 그렇게 물어보면 원하는 답을 들을 수 없습니다 中

- quote: 외부의 힘이 깬 알은 생명이 끝나지만 내부의 힘으로 껍질을 깬 알에서는 생명이 시작된다. 위대한 것은 항상 자신의 안에서 시작된다.
  author: 짐 퀵

- quote: 성공한 사람들은 스스로에게 말한다. "일을 망쳤다고 내가 가치를 잃는 것은 아니다."
  author: 제시카 배컬
  title: 잠깐 수습 좀 하고 올게요 中

- quote:
    나는 내 학생들에게 하워드 서먼의 말을 자주 들려준다. "세상이 무얼 원하는지만 묻는 건 그만하라. 자신을 깨어 있게 하는 일이 무엇인지
    묻고 그 일을 하라. 세상은 깨어 있는 사람을 원한다."
  author: 제시카 배컬
  title: 잠깐 수습 좀 하고 올게요 中

- quote:
    서로를 위한다는 마음으로 일을 하다보면 상대방을 책망하게 된다. 자신을 위한다는 마음으로 일을 하면 책망하는 마음 없이 일을 할 수
    있다.
  author: 한비자
  title: <외저설 좌상> 中

- quote: 성인은 나라를 다스릴 때 사람들이 나를 위해 선량한 일을 할 거라 기대하지 않고 그들이 그릇된 일을 할 수 없게 하는 방법을 쓴다.
  author: 한비자
  title: <현학> 中

- quote:
    리더가 제안한 의견에 '침묵'하는 직원들이 그 의견에 모두 '찬성'한다고 생각하면 안 된다. 리더는 침묵을 '긍정'으로 이해하고 싶겠지만
    '침묵'의 숨은 의미는 '긍정'만이 아닐 수 있음을 알아야 한다.
  author: 조우성
  title: 리더는 하루에 백 번 싸운다 中

- quote: 군주는 두 개의 눈으로 나라 전체를 보고 있지만 온 나라는 만 개의 눈으로 군주를 본다
  author: 한비자
  title: <외저설 우상> 中

- quote:
    리더의 심리 상태는 조직 전체로 빠르게 전파된다. 리더가 작은 두려움에 휩싸이면 조직은 공포에 떨게 되고, 난관을 만나도 리더가 용기와
    투지를 불태우면 조직은 그런 리더를 보고 다시 힘을 얻는다. 조직의 감정 수준은 리더의 감정 수준 이상을 넘지 못하는 것이 현실이다
  author: 조우성
  title: 리더는 하루에 백 번 싸운다 中

- quote:
    호메로스는 신 가운데 최고인 제우스의 입을 빌려서, 만일 인간이 '자기에게 운명적으로 지워진 것보다 더 많이' 고통을 당했다면 그것은
    그 신들 때문이 아니라 '자기 마음속의 장님'때문이라고 했다. 재앙으로 인도하는 것은 운명이 아니라 잘못된 전략 때문이라는 말이었다.
  author: 로렌스 프리드먼
  title: 전략의 역사 中

- quote:
    원하는 것을 얻으려면 우선 원하는 것을 요구하라. 자신하건대, 이 한 가지만 제대로 익혀도 큰 성과를 얻을 수 있다. 협상의 기술이나
    전략은 그 다음이다. 협상을 잘하기 위해서는 그 어떤 치밀한 전략보다 협상에 대한 자신감이 훨씬 중요하다.
  author: 오명호
  title: 협상의 한 수 中

- quote:
    상대방의 마음을 얻기 위해서는 그 사람의 '말'이 아니라 '이유'에 집중해야 한다. '거절'이라는 겉모습이 아니라, '상처받기 싫다'라는
    속마음에 집중해야 그녀의 마음을 얻을 수 있다.
  author: 오명호
  title: 협상의 한 수 中

- quote:
    내가 수십 명을 인터뷰하며 실패담을 들어보니 뚜렷한 패턴이 하나 있었다. 대부분의 프로젝트가 실패하는 이유는 세 가지였다. 실패(Failure)는
    출시(Launch) 또는 운영(Operation) 또는 전제(Premise) 때문이었다.
  author: 알베르토 사보이아
  title: 아이디어 불패의 법칙 中

- quote:
    혁신을 알리기 위한 이성과 감정의 게임을 전투와 전쟁이라고 생각하라. 전투에서는 이성이 이길지 모르나 전쟁에서는 감정이 승리한다.
    더 중요한 것은 사후 평가 역시 감정이 주도한다는 점이다.
  author: 이동훈
  title: 마케터는 잘못이 없다 中

- quote:
    기본적으로 인간의 수명이 과거에 비해 놀라울 만큼 늘어났다. 의사로서 참 감사한 일이다. 그러나 지연된 죽음과 늘어난 삶의 시간들을
    지켜보며 좀처럼 한 가지 의문을 지울 수 없다. 이렇게 삶의 시간은 더 주어지는데 이 늘어난 시간을 우리는 어떻게 쓰고 있을까? 인생에 주어진
    시간을 잘 사용하고 있는 걸까?
  author: 김범석
  title: 어떤 죽음이 삶에게 말했다 中

- quote:
    '"자, 당신의 남은 날은 ~~입니다. 이 시간을 무엇으로 채우시겠습니까?" 물론 이 문제를 다 풀지 않는다고 뭐라고 하는 사람은
    없지만 빈 칸으로 남겨두기에는 아쉬운 일이다.'
  author: 김범석
  title: 어떤 죽음이 삶에게 말했다 中

- quote: 살다보면 포기함으로써 배우는 교훈이 있다. 현명한 선택을 할 것, 선택했으면 후회하지 말 것.
  author: 찰스 슈왑
  title: 찰스 슈왑 투자 불변의 법칙 中

- quote:
    지금도 나는 젊은 임원들에게 대중 앞에서 말하는 것을 연습하라고 권한다. 아무리 능력이 뛰어난 인재라 하더라도 사람들을 이끌기 위해서는
    앞에 나서는 상황에 익숙해져야 한다. 결코 저절로 되는 일이 아니다
  author: 찰스 슈왑
  title: 찰스 슈왑 투자 불변의 법칙 中

- quote: 단계적으로 생각하기보다는 개념 위주로 생각하라. 결론에 빠르게 도달하라. 세세한 부분보다 본질을, 큰 그림을 먼저 보라.
  author: 찰스 슈왑
  title: 찰스 슈왑 투자 불변의 법칙 中

- quote: 고통을 동반하지 않는 전략은 없다. 고통 없는 전략은 기업의 성장 가능성과 경쟁력을 위태롭게 만들며 더 큰 위험을 야기할 뿐이다.
  author: 시미즈 가쓰히코
  title: 기회손실 제로의 법칙 中

- quote:
    정말로 이기기로 마음먹었다면 경쟁 상대도 같은 각오로 노력한다는 사실을 잊지 말아야 한다. 결론적으로 전략적 행동은 생각보다 쉽게
    취할 수 있다. 다만 이를 실행할 수 있는 조직과 개인이 많지 않을 뿐이다.
  author: 시미즈 가쓰히코
  title: 기회손실 제로의 법칙 中

- quote:
    리더는 눈앞의 과제가 아니라 보이지 않는 과제를 풀어야 한다. 눈에 보이지 않는 중요한 과제로 추종자를 이끌어가야 한다. 상처 없이
    승리할 수 있는 쉬운 경쟁은 존재하지 않는다.
  author: 시미즈 가쓰히코
  title: 기회손실 제로의 법칙 中

- quote:
    전략은 '단순히 하고 싶은 일의 리스트'가 아니다. 전략은 미래에 관한 계획이다. 그런데 모든 계획이 곧 전략으로 이어지는 것은 아니다.
    '전략 수립 = 중기 계획 수립'이라는 생각은 정보를 수집하여 계획을 만드는 것이 성공의 열쇠라는 믿음에서 태어난 오해에 불과하다.
  author: 시미즈 가쓰히코
  title: 기회손실 제로의 법칙 中

- quote:
    전략은 과거 데이터에 근거해 만들어지는 '고의적 부분'과 실행 속에서 우연히 발견된 사실을 기초로 만들어지는 '신생적 부분'이 있다.
    실행을 위해 정보를 수집하고 계획을 만드는 행위도 중요하지만, 불확실성이 많은 상황에서는 오히려 실행을 통해 새로운 정보를 모으는 게 더 낫다.
    실행하지 않으면 새로운 정보를 얻을 수 없다는 이야기다.
  author: 시미즈 가쓰히코
  title: 기회손실 제로의 법칙 中

- quote:
    지금 방황하고 있거나 어디로 가야 할지 모르겠거든 "숲속에서 길을 잃은 나그네는 한자리에서 빙빙 돌거나 한곳에 오래 머물러서는 안
    된다"라고 말하던 데카르트의 '제2격률'을 떠올려보라.
  author: 시미즈 가쓰히코
  title: 기회손실 제로의 법칙 中

- quote:
    필드에 선 타자가 홈런을 치지 못할 경우, '투수가 좋았다' '상대 팀의 수비가 훌륭해 안타성 타구가 잡혔다' 등 여러 가지 핑계를
    댈 수 있다. 아니, 핑계가 아닌 사실일 수도 있다. 하지만 하루 100회 타격 연습은 이야기가 좀 다르다. 타자가 하루 100회 타격 연습을
    하지 못했다면, 본인의 게으름과 태만이 이유이므로 그 어떤 변명도 통하지 않는다.
  author: 후타가미 군페이

- quote:
    You're not that smart. Once you acknowledge that, you'll be able to make
    it with your sanity intact.
  author: 뉴욕주민
  title: 디 앤서 中

- quote:
    나는 세일즈맨의 자세야말로 프로페셔널리즘의 가장 기본이 되는 자세라고 생각한다. 내가 왜 당신과 같이 일해야 하는지, 내가 왜 다른
    동기보다 높은 보너스를 받아야 하는지, 내가 왜 당신이 관리하는 다른 그 어떤 클라이언트보다 중요한 사람인지, 나와의 접점이 있는 모든 사람들에게
    무언가를 '판다'라는 단어가 주는 미묘하고 부정적이고 값싸 보이는 뉘앙스와는 반대로 나 자신을 '잘 파는 법'에 대한 훈련이 잘 되어 있다는
    것은 매우 중요한 생존 능력이기 때문에, 큰 자산이 될 수 있다.
  author: 뉴욕주민
  title: 디 앤서 中

- quote:
    그전의 나는 유행하는 신기술이 나오면 그것들은 무조건 써야만 한다고 생각했었다. 그것만이 먼저 업계에 나와 있는 선배들과 나의 차별점을
    만드는 경쟁력이라고 생각했다. 하지만 당시의 CTO님과 함께 일하면서 결국 컴퓨터 엔지니어링을 통해 나온 대부분의 솔루션은 OS 하나를 만드는데
    들어간 개념과 기술을 비슷하게 구현했거나 확장한 것에 지나지 않는다는 것을 깨달았다.
  author: 서일환
  title: 주니어 개발자를 위한 성장 지침서 中

- quote: 우리가 던져야 할 중요한 질문은 "어떤 기술로 문제를 풀었는가?"가 아니라 "이 문제를 풀기 위해서는 어떤 기술이 필요한가?"이다.
  author: 서일환
  title: 주니어 개발자를 위한 성장 지침서 中

- quote:
    강한 어조로 부르짖건데 문제 해결에 관심 없는 개발자들은 그냥 이 분야를 떠나는 것이 맞다고 본다. 우리가 가져야 할 자세는 우리의
    제품에 문제가 있다는 이야기를 들었을 때 그 문제를 해결하기 위해 적극적으로 달려드는 것이다. 내가 작업한 부분과 관련이 있든지 없든지 간에
    소스의 레파지토리에 읽기 권한 이상으로 접근할 수 있는 개발자가 있다면 그 누구라도 그 문제를 해결하는 것을 마다하지 않아야 할 것이다.
  author: 서일환
  title: 주니어 개발자를 위한 성장 지침서 中

- quote:
    어떤 일을 표준화하고 싶다면 과거와 현재의 많은 사례를 수집하고 공부하길 바란다. 공부를 하다 보면 결국 지배적이고 핵심적인 문제가
    무엇인지 보일 것이다. 이것을 잘할 수 있는 소프트웨어 엔지니어가 된다면 어떤 곳에서 어떤 문제를 맡게 되더라도 잘 헤쳐나갈 수 있을 것이다.
  author: 서일환
  title: 주니어 개발자를 위한 성장 지침서 中

- quote:
    중요한 것은 수많은 사용자 피드백을 분석해서 현재의 지표와 앞으로의 방향을 정하는데 인사이트를 얻는 도구로 활용하는 것이지 사용자들이
    우리가 무엇을 해야 할지 결정하게 하는 것이 절대 아니다. 이 부분을 혼동하는 것은 흔하게 볼 수 있다. '사용자의 경험은 중요하고 고객은
    왕이니까 사용자가 말하는 것을 최대한 들어주는 것이 올바른 길이다.'라는 접근은 프로젝트의 종착지가 이상하지만 절대 아름답지는 않은 어떤 곳으로
    이르게 할 확률이 매우 높다.
  author: 서일환
  title: 주니어 개발자를 위한 성장 지침서 中

- quote:
    세상에 있는 수많은 사람이 '이런 것이 있으면 좋을 것 같다', '이런 것을 만들면 많은 사람이 관심을 가질 것 같고 돈을 많이 벌
    수 있을 것 같다.'는 생각을 하곤 한다. 하지만, 생각이란 것은 형상이 없다. 그 생각에 대해 다른 사람이 완전히 이해하고 움직일 수 있도록
    설득하지 못하면 그냥 거기서 연기처럼 사라지는 것이다. 일상생활 속에서 떠오르는 유용한 아이디어들은 떠오르는 즉시 작게나마 메모를 했다가,
    정성들여 계획서나 제안서로 만들어 보자. 작게는 내 생각을 정리할 수 있고 크게는 다른 사람의 생각을 바꾸고 행동을 이끌어내는 효과를 거둘
    수 있을 것이다.
  author: 서일환
  title: 주니어 개발자를 위한 성장 지침서 中

- quote:
    모든 프로그래머가 똑같은 것을 원하는 것은 아니다. 하지만 어느 한 프로그래머가 10년 뒤, 20년 뒤, 30년 뒤, 혹은 평생에
    걸쳐서 무엇을 성취하는지 살펴보는 것은 의미가 있다.
  author: 제프 앳우드
  title: 코딩호러의 이펙티브 프로그래밍 中

- quote:
    겸손한 프로그래머가 되는 방법의 핵심은 어떤 상황에 처하더라도 결국 모든 잘못의 뿌리는 자기가 작성한 코드라는 사실을 인정하는 것이다.
    그것은 언제나 당신의 잘못이다.
  author: 제프 앳우드
  title: 코딩호러의 이펙티브 프로그래밍 中

- quote:
    진정한 해커는 이러한 사실을 받아들인다. 그것이 내 컴퓨터 위에서 작동하는 것이라면 그건 내 소프트웨어다. 그것에 대해 나는 모든
    것을 책임진다. 나는 그 소프트웨어를 잘 이해해야 한다. 소스코드를 이용해 소프트웨어를 만드는 것은 당연한 일이지 예외적인 일이 아니다. 나는
    내 환경을 전적으로 통제해야 하며, 내가 사용하는 다른 소프트웨어도 모두 통제해야 한다.
  author: 제프 앳우드
  title: 코딩호러의 이펙티브 프로그래밍 中

- quote: 프로 프로그래머에 대한 정의를 내리고자 한다. 나는 태도, 원칙, 행동이 프로의 핵심이라 생각한다.
  author: 로버트 마틴
  title: 클린 코더 中

- quote:
    돌이켜보면 야간 작업을 테스트하지 않고 선적한 일은 무책임한 짓이었다. 테스트를 소홀히 한 이유는 제때 선적했다고 떠벌리고 싶었기
    때문이다. 그건 내 체면을 세우는 일이었다. 고객이나 회사는 뒷전이었다. 관심을 가졌던 건 내 평판뿐이었다. 책임감을 가지고 미리 톰에게 테스트가
    끝나지 않아서 제때 선적할 수 없다고 말했어야 옳았다. 힘든 결정이었을 테고, 톰은 틀림없이 화를 냈을 것이다. 하지만 고객은 데이터를 잃어버리지
    않았을 테고 서비스 매니저들도 전화를 하지 않았을 것이다.
  author: 로버트 마틴
  title: 클린 코더 中

- quote: 코드는 다른 사람들이 그것을 이해하는 데 들이는 시간을 최소화하는 방식으로 작성되어야 한다.
  author: 더스틴 보즈웰
  title: 읽기 좋은 코드가 좋은 코드다 中

- quote: tmp라는 이름은 대상이 짧게 임시적으로만 존재하고, 임시적 존재 자체가 변수의 가장 중요한 용도일 때에 한해서 사용해야 한다.
  author: 더스틴 보즈웰
  title: 읽기 좋은 코드가 좋은 코드다 中

- quote:
    대부분의 보안 취약점은 프로그램이 전달받는 일부 데이터가 아직 불안전하다는 사실을 제대로 인식하지 못할 때 발생한다. 이러한 부분은
    untrustedUrl이나 unsafeMessageBody와 같은 변수명을 사용하여 보완하는 게 좋다. 안전하지 않은 입력을 안전하게 만드는
    함수를 호출한 다음에는, 동일한 데이터의 내용을 trustedUrl이나 safeMessageBody와 같은 변수명에 담는다.
  author: 더스틴 보즈웰
  title: 읽기 좋은 코드가 좋은 코드다 中

- quote: 한계를 설정하는 이름을 가장 명확하게 만드는 방법은 제한받는 대상의 이름 앞에 max_나 min_을 붙이는 것이다.
  author: 더스틴 보즈웰
  title: 읽기 좋은 코드가 좋은 코드다 中

- quote:
    일반적으로 사람들은 코드가 가진 나쁜 가독성을 메우려고 노력하는 '애쓰는 주석'을 원하지 않는다. 프로그래머들은 이러한 규칙을 대개
    좋은 코드 > (나쁜 코드 + 좋은 주석)이라는 공식으로 설명한다.
  author: 더스틴 보즈웰
  title: 읽기 좋은 코드가 좋은 코드다 中

- quote: 누구나 자기 과거를 너무 사랑하기 때문에 그걸 단박에 포기하고 새로운 삶을 다시 시작할 수가 없는 거예요. 새로운 삶이 과거의 삶만큼 흥미진진하지 못하리라고 지레짐작하니까.
  author: 베르나르 베르베르
  title: 죽음 中

- quote: 아직 시간이 있다고 늘 생각하면서 잘못 살아왔다. 죽음이 닥치고 나니 알겠다. 중요한 일들을 계속 미루기만 하면서 살았다.
  author: 베르나르 베르베르
  title: 죽음 中

- quote: 문득 인생의 결산을 위해 내가 이 순간을 아주 오랫동안 기다리고 있었다는 생각이 들어. 어떻게 보면 내 삶은 결론이...... 변변치 않은 큰 농담 같기도 해
  author: 베르나르 베르베르
  title: 죽음 中

- quote: 우리 아버지가 하신 말씀이 있지 <사랑은 지능에 대한 상상력의 승리고 결혼은 경험에 대한 기대감의 승리다.>
  author: 베르나르 베르베르
  title: 죽음 中

- quote: 근본적으로 어느 누구도 진심으로 자기 자신의 죽음을 믿지 않는다. 우리는 누구나 무의식 속에서 자기 자신의 불멸을 확신한다.
  author: 지그문트 프로이트

- quote: 슬픔이나 무기력, 외로움 같은 감정도 날씨와 비슷하다. 감정은 병의 증상이 아니라 내 삶이나 존재의 내면을 알려주는 자연스러운 반응이다. 우울은 도저히 넘을 수 없을 것 같은 높고 단단한 벽 앞에 섰을 때 인간이 느끼는 감정 반응이다. 인간의 삶은 죽음이라는 벽, 하루는 24시간뿐이라는 시간의 절대적 한계라는 벽 앞에 있다. 인간의 삶은 벽 그 자체다. 그런 점에서 모든 인간은 본질적으로 우울한 존재다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 공감은 그저 들어주는 것, 인내심을 가지고 들어주는 것이 아니라 정확하게 듣는 일이다. 정확하게라는 말은 대화의 과녁이 분명히 존재한다는 뜻이다. 공감에는 과녁이 있다. 과녁에서 멀어지는 대화는 지리멸렬해진다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 공감은 좋은 말 대잔치나 칭찬의 립서비스가 아니다. 그렇다고 옳은 말 같은 비판을 잊지 않아야 한다는 게 아니다. 공감은 상대에게 전하는 말의 내용 자체가 따뜻한가 아닌가가 핵심이 아니라 그 말이 궁극적으로 어디를 향하고 있는지, 그 말이 어디에 내려앉는 말인지가 더 중요하다. 상대방의 존재 자체를 향하고, 존재 자체에 내려앉는 말이 공감이다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 공감은 누군가의 불어난 재산, 올라간 직급, 새로 딴 학위나 상장처럼 그의 외형적 변화에 대한 인정이나 언급이 아니라 그것을 가능하게 한 그 사람 자체, 그의 애쓴 시간이나 마음씀에 대한 반응이다. 그럴 떄 사람은 자신이 진정으로 인정받고 보상받았다는 느낌을 받는다. 그런 경험을 반복적으로 하면 사람은 그런 외형에 덜 휘둘리며 살 수 있게 된다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 나와 너의 관계에서 어디까지가 '나'이고 어디부터가 '너'인지 경계를 인식할 수 있어야 한다. 너를 공감해야 할 순간인지 내가 먼저 공감을 받아야 하는 건지 알아야 너와 나 모두에게 도움이 되는 공감을 할 수 있다. 경계에 대한 인식이 있어야 공감에 대한 정확성이 높아진다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 화가 난 마음은 공감받을 수 있지만 그로 인해 폭력적 행동을 했다면 그 행동은 공감의 대상이 아니며 그에 대한 책임은 온전히 당사자의 몫인 것이다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 모든 감정에는 이유가 있고 그래서 모든 감정은 옳다. 불안을 느낀다면 '이러면 안 되는데' 할 게 아니다. '내가 지금 불안하구나, 왜 그런 걸까?' 곰곰이 나와 내 상황을 짚어봐야 한다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 내가 선택했어도 열 번 백 번 무를 수 있고 바꿀 수 있다. 바꿔도 되는 공인 횟수가 따로 정해져 있지 않다. 사람마다 다르고 상황마다 다르다. 그걸 인정해 줘야 한다. 바꿔도 된다는 충분한 인정을 받은 사람이 가장 빠르고 안정적으로 자기의 최종 선택지에 닿는다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 사람은 옳은 말로 인해 도움을 받지 않는다. 자기 모순을 안고 씨름하며 그것을 깨닫는 과정에서 이해와 공감을 받는 경험을 한 사람이 갖게 되는 여유와 너그러움, 공감력 그 자체가 스스로를 돕고 결국 자기를 구한다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 사회 활동 한 번 못하고 아이만 키우다 세월을 다 보냈다며 자기를 낮춰 말하는 주부에게 당신은 차별적 시선을 가진 사람일지 모른다고 말한 적이 있다. 그런 이유로 자신을 도매금으로 평가하는 걸 보면 그와 반대로 근사한 직업, 번듯한 사회 활동을 한 여성은 무조건 우러러볼 거 아니냐고 말이다. 외형적인 조건에 휘둘려 한 존재의 개별성에 주목하는 일을 게을리 하면 본의 아니게 타인에게뿐 아니라 자신에게도 폭력자가 된다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 잘 모를 때는 아는 척 끄덕끄덕하지 말고 더 물어야 한다. 이해되지 않는 걸 수용하고 공감하려 애쓰는 건 공감에 대한 강박이지 공감이 아니다. 에너지 소모만 엄청나다. 그렇게 계속 버티기는 어렵다. 본인이 이해할 수 없는 일을 무슨 수로 공감하나.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 어떤 면에서 트라우마 현장 같은 극단적인 고통의 현장에 있는 공감자들은 피해자 보호보다 자기 보호에 사력을 다할 수 있는 사람이어야 한다. 자기 보호에 민감한 사람만이 끝내 타인을 공감하는 일을 감당한다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 공감자는 모든 사람과 원만하게 지내는 사람이 아니다. 너도 마음이 있지만 나도 마음이 있다는 점, 너와 나는 동시에 존중받고 공감받아야 마땅한 개별적 존재라는 사실을 안다면 관계를 끊을 수 있는 힘도 공감적 관계의 중요한 한 축이라는 사실을 받아들이게 될 것이다. 관계를 끊는 것이 너와 나를 동시에 보호하는 불가피한 선택일 때가 있기 때문이다.
  author: 정혜신
  title: 당신이 옳다 中

- quote: 여러 개의 보기가 있고 그 중 오답은 없다. 무엇을 골라도 답이며 그저 당신이 뭘 믿고 싶은지에 달렸다.
  author: 아이유
  title: 스물셋

- quote: >-
    A compass, I learnt when I was surveying, it'll - it'll point you True North from where you're standing,
    but it's got no advice about the swamps and deserts and chasms that you'll encounter along the way.
    If in pursuit of your destination you plunge ahead, heedless of obstacles,
    and achieve nothing more than to sink in a swamp, what's the use of knowing True North?
  author: 영화 속 링컨
  title: 영화 링컨. 링컨이 스티븐스에게

- quote: 현상을 개인의 행동으로 분해해서 생각하면 개인의 상태는 반드시  행위이거나 비행위 중 하나가 되지. 이를 0 또는 1의 2개 값으로 표현할 수 있어. 확률변수로 나타낸다면 베르누이 분포인 거지. 그렇게 되면 독립적인 행위가 모인 결과를 이항 분포로 표현할 수 있게 되고
  author: 하마다 히로시
  title: 인생에도 수학처럼 답이 있다면

- quote: 불안은 통제력, 정리, 준비, 행동이 부족하여 생긴다.
  author: 데이비드 케키치

- quote: 방법은 백만 가지가 넘을 수 있지만, 원칙은 얼마 되지 않는다. 원칙을 파악한 사람은 자신에게 맞는 방법을 성공적으로 선택할 수 있다. 원칙을 모른 채 방법들을 시도하면 문제가 생기기 마련이다.
  author: 랄프 왈도 에머슨

- quote: 우리가 할 수 있는 일이 한 가지 있을 때, 가장 행복한 사람은 자기 능력의 한계치까지 그 일을 할 수 있는 사람들이다. 우리는 완전히 현재에 충실할 수 있으며 지금의 상황에 몰입할 수 있다. 우리는 자신 앞에 놓인 기회에 전념할 수 있다.
  author: 마크 반 도렌

- quote: 앞이 보이지 않을수록, 주어진 과제가 불가능해 보일수록 선택은 즉흥적이 아니라 과학적이어야 한다.
  author: 이근우
  title: 영악한 경제학

- quote: 당신이 다이어트에 실패하거나 어떤 목표 달성에 실패한다고 해서 너무 쉽게 무력감을 느낄 필요가 없다는 점을 강조하기 위해서다. 반복되는 실패에 좌절하지 말아야 한다는 뜻이다. 우리가 사는 이 세계는 우리에게 끊임없이 '더 나은 나'가 되라며 험난한 과제를 안겨주지만, 또 한편에서는 그 과제를 달성하는 데 더 큰 비용을 지불하도록 몰아붙인다. 험악한 세상이다. 이 보이지 않는 영향력을 정확히 간파해야 한다.
  author: 웬디 우드
  title: 해빗

- quote: 남들보다 탁월한 결과를 얻기 위해선 남들보다 더 나은 상황에 자신을 두어야 한다. 그렇게 하면 굳이 힘들이지 않아도 자제력을 발휘할 수 있다.
  author: 웬디 우드
  title: 해빗

- quote: 마법은 알지 못하는 사이에 조용히 시작된다. 그러니 언젠가는 마법이 일어난다는 걸 믿어야만 한다. 그렇게 되기 전까지는 '최소한의 노력'이 필요하다. 우리의 신경 네트워크와 기억 시스템에 습관이 정착하기 전까지는 의도적으로 새로운 행동을 몇 번이고 반복해야만 한다. 그러다 어느 시점이 되면 그 반복은 습관을 낳고 우리의 제2의 천성이 되는 것이다.
  author: 웬디 우드
  title: 해빗

- quote: 어떤 행동이 습관인지 확실히 알 수 있는 유일한 방법은, 보상이 바뀌거나 사라졌을 때 그 행동이 지속되는지를 확인하는 것이다. 보상을 전처럼 누리지 못하거나 보상이 더 이상 주어지지 않아도 그 행동이 지속된다면 습관이라고 판단할 수 있다.
  author: 웬디 우드
  title: 해빗

- quote: 불확실한 보상이 예측 가능한 보상보다 습관 형성에 더 큰 영향을 미친다는 것이 모순처럼 들리겠지만, 우리의 뇌가 불확실성에 훨씬 더 예민하게 반응하는 현상은 틀림없는 사실이다.
  author: 웬디 우드
  title: 해빗

- quote: 우리는 매 순간 세상을 객관적으로 인식하지 못한다. 무엇을 어떻게 인식할지는 이성이 아닌 우리의 습관이 결정한다.
  author: 웬디 우드
  title: 해빗

- quote: 자제력 점수가 높은 사람들은 통제력을 아예 사용하지 않는다. 그러므로 '자제력'이라는 단어는 사실 잘못된 명칭이다. 그럼에도 우리가 이 단어를 사용하는 이유는, 적어도 겉으로 보기에는 그들이 유혹에 맞서 스스로를 대단히 효과적으로 제어하는 것처럼 보이기 때문이다. 하지만 사실과 다르다. 그들은 그저 목표를 달성하기 위한 유리한 상황에 자신을 놓아두는 법을 이해하고 있을 뿐이다.
  author: 웬디 우드
  title: 해빗

- quote: 무사태평하게 보이는 사람들도 마음 속 깊은 곳을 두드려보면 어딘가 슬픈 소리가 난다.
  author: 나쓰메 소세키
  title: 나는 고양이로소이다

- quote: 이해가 안 되면 안 되는 채로, 용서가 안 되면 안 되는 채로 있어도 괜찮아요. 그렇게 살아도 괜찮습니다. 그것이 당신의 감정에 대한 존중입니다.
  author: 오은영
  title: 화해

- quote: 부모의 마음을 알아차리려면 적어도 마흔은 넘어야 합니다. 제가 부모에게 늘 하는 말이 있어요. 지금 마흔 넘은 자식을 키우는 게 아니라면 알아듣도록, 좋게 말하라는 겁니다. 아이들은 결코 알아듣지 못하거든요.
  author: 오은영
  title: 화해

- quote: 내가 갖는 감정부터 인정하세요. 미우면 미워하는 감정을 가져도 괜찮습니다. 분노가 치밀어 오르면 분노의 마음으로부터 도망가지 마세요. 그런 감정을 갖는 것에 지나치게 죄책감을 가질 필요 없습니다.
  author: 오은영
  title: 화해

- quote: 우리가 현재의 모습이 아닌 다른 모습일 수도 있다는 느낌, 우리가 동등하다고 여기는 사람들이 우리보다 나은 모습을 보일 때 받는 그 느낌, 이것이야말로 불안의 원천이다.
  author: 알랭 드 보통
  title: 불안

- quote: 자신이 하찮은 존재라는 생각 때문에 느끼는 불안의 좋은 치유책은 세계라는 거대한 공간을 여행하는 것, 그것이 불가능하다면 예술 작품을 통하여 세상을 여행하는 것이다.
  author: 알랭 드 보통
  title: 불안

- quote: 지금 그 정도면 괜찮아, 잘하고 있어, 불안해하지 마. 가끔 내가 물어보기 전에 누가 먼저 말해주면 좋겠다. 거짓말이라도 좋으니까. 너너 참 잘하고 있다고, 지금처럼만 계속하라고.
  author: 성수선
  title: 혼자인 내가 혼자인 너에게

- quote: 그들이 말했다. "넌 네가 사랑하는 사람 때문에 미친 거야." 내가 말했다. "인생의 맛은 정신 나간 사람만 알고 있지."
  author: 로맹 가르
  title: 자기 앞의 생

- quote: 슬픔이 한 번도 본 적 없는 거대한 모습으로 눈앞을 가로막더라도 놀라지 마십시오. 그리고 믿어야 합니다. 삶이 당신을 잊지 않았다는 것을. 당신의 손을 꼭 잡고 있다는 것을. 결코 그 손을 놓지 않으리라는 것을.
  author: 라이너 마리아 릴케
  title: 젊은 시인에게 보내는 편지

- quote: 스스로를 향해 너는 이렇다. 저렇다. 판단의 잣대를 들이대지 마세요. 그럴 때마다 당신이 얻는 것은 상처뿐입니다.
  author: 파울로 코엘료
  title: 마법의 순간

- quote: 낯섦을 견뎌내는 길은 걷는 것 말고는 없었다. 걷다가 걷다가 마침내 익숙해질 때까지 살아낼 수밖에 없었다.
  author: 허수경
  title: 너 없이 걸었다

- quote: 정신을 집중한다는 것은 전적으로 현재에, 지금 여기에 살고 있다는 것, 따라서 지금 무엇인가 하고 있으면서 다음에 해야 할 일은 생각하지 않는다는 뜻이다. 말할 것도 없이 정신 집중은 서로 사랑하고 있는 거의 모든 사람이 실행해야 한다. 그들은 관습적으로 행해지고 있는 여러 가지 방식으로 도피하지 말고 서로 친밀해지는 법을 배워야한다.
  author: 에리히 프롬
  title: 사랑의 기술

- quote: 인생은 뒤돌아볼 때 비로소 이해되지만, 우리는 앞을 향해 살아야만 하는 존재다.
  author: 키에르케고르

- quote: 인정하면 집착이 없어진다. 그 사람이 내 사람이 될 수 없고, 그 물건이 내 물건이 될 수 없고, 그 돈이 내 돈이 될 수 없고, 그의 재능이 나의 재능이 될 수 없다는 것을. 그런데 인정하고 나니 한편으론 여유가 생겼지만 한편으론 미친 듯이 슬퍼졌다.
  author: 무라카미 하루키
  title: 상실의 시대

- quote: 충분히 건조되었을 때야 온몸으로 응축하고 있던 향기를 더 향기롭게 퍼뜨리는 뜨거운 차 한잔처럼 사람의 마음과 마음이 마주한 시간도 그와 같다. 향기롭게 발산하기 위하여 나에겐 언제나 따뜻한 물과 같은 당신이 필요하다.
  author: 김소연
  title: 마음사전

- quote: 문제를 피하거나 아무런 문제가 없는 척하면 불행해진다. 해결 못 할 문제가 있다고 생각해도 역시 불행해진다. 중요한 건 처음부터 문제 밖에 자리하는 게 아니라 문제를 해결하는 거다. 행복하려면 우리는 뭔가를 해결해야 한다. 그러므로 행복은 일종의 행동이며 활동이다. 행복은 가만히 있으면 주어지는 것이 아니다.
  author: 마크 맨슨
  title: 신경 끄기의 기술

- quote: 우리가 소박하고 현명하게 산다면 이 세상에서의 삶은 고된 시련이 아니라 즐거운 유희가 될 것이다. 나는 이것을 신념과 경험을 통해 확신한다.
  author: 헨리 데이비드 소로
  title: 월든

- quote: 자신이 원하는 것이 무엇인지 알았다면 꿈꾸기를 두려워하지 마라. 당신이 진정 좋아하는 일로 성공하고 싶다면, 그 바람을 행동으로 옮긴다면, 그리고 실패를 두려워하지 않는다면, 그 꿈은 분명 이루어질 것이다. 비록 가는 길이 험난하고 때론 넘어져 다칠 수도 있지만, 인생에서의 성공은 꿈꾸는 자의 몫이다.
  author: 김혜남
  title: 서른 살이 심리학에게 묻다

- quote: 추억은 잘 공간화되어 있을수록 그만큼 더 단단히 뿌리박아 변함없이 존재하게 된다.
  author: 가스통 바슐라르
  title: 공간의 시학

- quote: 평가가 들어가지 않은 관찰은 인간 지성의 최고 형태이다. - The highest form of human intelligence is the ability to ovserve without juding
  author: 크리슈나무르티(Jiddu Krishnamurti)

- quote: 삶은 악전고투다. - Life is struggle.
  author: 칼 마르크스(Karl Marx)

- quote: 내가 내린 최종적인 결론은, 세상이 나의 존재를 무가치하게 여길지라도 나는 나를 존중하고, 나로서 당당하게 살아가도 된다는 거였다.
  author: 김수현
  title: 나는 나로 살기로 했다

- quote: 돈을 잃는 건 가벼운 손실이다. 명예를 잃는 건 꽤 큰 손실이다. 그러나 용기를 잃는 건 모든 걸 잃는 것이다.
  author: 괴테

- quote: 행동하라. 무엇인가를 행하라. 하찮은 것이라도 상관없다. 죽음이 찾아오기 전에 당신의 생명을 의미 있는 뭔가로 만들라. 당신은 쓸데없이 태어난 것이 아니다. 당신이 무엇을 위해서 태어났는지를 발견하라. 당신의 최소한의 임무는 무엇인가? 당신은 우연히 태어난 것이 아니다. 명심하라.
  author: 베르나르 베르베르
  title: 개미

- quote: 우리는 자라면서 이런 말을 자주 듣습니다. || 세상은 원래 그런 곳이며, 그런 세상 안에서 살아가는 게 인생이다. 그러니 되도록 순리대로 살아라. || 하지만 간단한 사실 한 가지를 깨닫는 순간, 인생은 훨씬 큰 의미를 지니게 됩니다. || 그건 바로 당신이 살아오면서 당연하게 받아들여 온 모든 것이 당신보다 특별히 똑똑할 것도 없는 사람들이 만들었다는 사실이죠.|| 당신도 그것들을 바꿀 수 있고 거기에 영향을 줄 수 있습니다. 남들에게 유용한 무엇인가를 당신 손으로 만들 수도 있죠.
  author: 애플

- quote: 오늘이 무슨 요일이야? | 오늘! | 내가 제일 좋아하는 날이네!
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 매일 행복하진 않지만, 행복한 일은 매일 있어.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 다른 사람을 배려하고 사회를 위해 힘을 보태는 것도 중요합니다. 그러나 그보다 먼저 나를 위해 살아가는 것이 더 중요해요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 매일 즐거운 일이 생기지 않으면 인생이 재미없다고 생각하는 사람들이 있습니다. 하지만 진정한 행복을 느끼는 일은 한번이어도 충분히 의미 있고 재미있는 인생입니다. 행복을 찾는 방법은 자신에게 그 행복한 한 번이 무엇인지를 찾아가는 과정이에요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 아무리 가까운 사이라도 서로를 다 안다는 생각은 착각입니다. 사람의 시선은 언제나 나의 기준에 맞춰져 있고, 상대에게 이상적인 모습을 바라기 때문에 남을 완전히 이해한다는 것은 어쩌면 힘든 것이 당연합니다. 상대의 기분에 대한 적당한 배려는 필요하지만 지나치게 신경 쓰다 보면 오히려 내가 상처입을 수도 있답니다.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 일할 때나 인간관계에서 작은 실수를 했더라도 '나 자신'을 지나치게 탓하거나 '내 성격' 자체를 부정할 필요는 없습니다. 이미 벌어진 일, 너무 주눅 들지 말고 자책하던 마음을 내려놓아 보세요. 생각보다 큰 문제가 아닐 수도 있어요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 좋은 일, 나쁜 일에 일희일비하는 것은 자연스러운 반응이지만, 사실 인생이라는 긴 시간 속에서는 모두 사소한 일일 뿐입니다.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 일을 하려고 앉아 있어도 좀처럼 일이 손에 잡히지 않는 날이 있습니다. 그럴 때는 모든 것을 잊고 아무 생각도 하지 않는 시간을 가져보세요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 다른 사람의 조언이 반드시 정답이라고 말할 수는 없어요. 나의 선택이 옳다는 생각이 들 때는, 남의 말은 그저 흘려보내는 것이 어떨까요?
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 내가 부정적인 감정의 늪에 깊이 빠져 있을 때, 그 감정은 주변 사람에게도 전달된다고 합니다. 나의 부정적인 감정이 주변에 지나치게 영향을 미치지 않도록 조심하는 것도 타인을 배려하는 방법 중 하나입니다.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 세상에는 자기 입장을 정당화하기 위해 다른 사람을 습관적으로 비판하는 사람도 있어요. 때로는 그런 사람의 비난은 흘려들으며 나를 지킬 필요가 있습니다.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 나 자신도 나를 믿지 못하면서 다른 사람에게 나를 믿어달라고 말할 수 있을까요? 스스로에게 자신감이 없는 사람은 다른 사람에게도 믿음을 주지 못합니다. 자기 자신을 믿는 것이 우선입니다.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 괴롭다고 해서 고민하지 않고 계속해서 도망치기만 하면, 같은 일이 반복될 뿐입니다. 하지만 큰 시련을 이겨내고 나면 그만큼 마음이 단단해지는 것을 느낄 수 있어요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 우리는 주변에서 일어나는 여러 가지 일로 괴로워하지만, 다른 사람들은 나의 괴로움에 큰 관심을 두지 않아요. 그만큼 의외로 지금 겪는 괴로움은 사소한 문제일지도 몰라요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 사랑에 대한 권리는 내가 아닌 다른 사람에게 줄 수 없는 거에요. 누구를 사랑하든, 사랑을 시작하는 사람도 끝내는 사람도 자기 자신이 되어야 해요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 가족과 친구를 사랑하듯이 자기 자신을 사랑하는 것. 어떤 선택을 하든 그것을 기억하세요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 마음이 따뜻한 사람은 어떤 문제가 일어나든 자신을 탓하며 다른 사람의 괴로움까지 짊어지려는 경향이 있습니다. 그런 태도는 도움이 되기보다는 괴로움을 크게 만들 뿐입니다.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 나라는 존재를 이루고 있는 요소 중 하나가 기억입니다. 좋은 기억은 많이 남기고 나쁜 기억을 흘려보내면 행복한 나로 살아갈 수 있을 거에요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 인생이란 이미 짜인 틀에 맞춰 사는 것이 아니라 자기 손으로 만들어가는 것입니다. 자신감을 가지세요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 자신에 관한 소문이나 이런저런 말을 어설프게 듣고 속을 태우느니 아예 아무것도 모르는 편이 더 나을 때도 있습니다.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 사는 것이 힘들어지면 다른 사람들을 탓하고 싶은 마음이 불쑥 생겨납니다. 하지만 자신을 바꿀 수 있는 사람은 오직 자기 자신밖에 없습니다. 다른 사람을 탓하고 있으면 부정적인 마음 때문에 기분만 더 가라앉을 뿐이지요.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 나는 너랑 함께 보내는 하루가 제일 좋아. | 그래서 오늘 하루도 나는 제일 좋아.
  author: 곰돌이푸
  title: 곰돌이 푸, 행복한 일은 매일 있어

- quote: 이상하죠, | 어둠의 수족들은 우리를 해치려고 | 가끔씩 우리에게 진실을 말하고 | 소소한 정직으로 우리를 유인하여 | 중대한 결말에서 배반한단 말입니다.
  author: 셰익스피어
  title: 맥베스

- quote: 왜? | 그거 동정이야. | 아픈 사람이 제일 싫어하는 게 동정이고
  author: 김보통
  title: D.P 개의 날

- quote: 많은 데이터, 그러니까 '빅데이터'가 있으면 좋긴 하지만 크기가 모든 것을 말해주지는 않는다. 그리고 우리가 모르는 것, 가지고 있지 않은 데이터가 가지고 있는 데이터보다 상황을 이해하는 데 훨씬 더 중요할 수도 있다.
  author: 데이비드 핸드
  title: 다크 데이터
